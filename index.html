<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–π –í–∏—à–ª–∏—Å—Ç üíÄ</title>
    <!-- –®—Ä–∏—Ñ—Ç—ã -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&family=Press+Start+2P&display=swap" rel="stylesheet">
    
<style>
        /* --- –≠–°–¢–ï–¢–ò–ö–ê: VAMPIRE OS (RETRO WINDOW) --- */
        :root {
            /* –ü–∞–ª–∏—Ç—Ä–∞ */
            --bg-outer: #1a0505;       /* –û—á–µ–Ω—å —Ç–µ–º–Ω—ã–π –±–æ—Ä–¥–æ–≤—ã–π (—Ñ–æ–Ω –≤—Å–µ–≥–æ —Å–∞–π—Ç–∞) */
            --bg-inner: #d9d9d9;       /* –°–µ—Ä—ã–π (—Ñ–æ–Ω "–æ–∫–Ω–∞") */
            --card-bg: #ffffff;        /* –ë–µ–ª—ã–π (–∫–∞—Ä—Ç–æ—á–∫–∏) */
            
            --accent-main: #7f0000;    /* –¢–æ—Ç —Å–∞–º—ã–π –±–æ—Ä–¥–æ–≤—ã–π –∏–∑ –ø–∞–ª–∏—Ç—Ä—ã */
            --accent-bright: #a00000;  /* –ß—É—Ç—å —Å–≤–µ—Ç–ª–µ–µ –¥–ª—è —Ö–æ–≤–µ—Ä–∞ */
            --text-main: #000000;
            --border-ui: 3px solid #000; /* –ñ–∏—Ä–Ω—ã–µ —Ä–∞–º–∫–∏ */
            
            --font-head: 'Press Start 2P', cursive;
            --font-body: 'JetBrains Mono', monospace;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-outer);
            margin: 0; padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            /* –¢–µ–∫—Å—Ç—É—Ä–∞ –Ω–∞ –∑–∞–¥–Ω–µ–º —Ç–µ–º–Ω–æ–º —Ñ–æ–Ω–µ (–¥–∏–∞–≥–æ–Ω–∞–ª—å–Ω—ã–µ –ø–æ–ª–æ—Å—ã) */
            background-image: repeating-linear-gradient(
                45deg,
                #1a0505,
                #1a0505 10px,
                #2b0a0a 10px,
                #2b0a0a 20px
            );
        }

        /* --- –ì–õ–ê–í–ù–´–ô –ö–û–ù–¢–ï–ô–ù–ï–†-–û–ö–ù–û --- */
        .container {
            background: var(--bg-inner);
            border: var(--border-ui);
            box-shadow: 15px 15px 0px rgba(0,0,0,0.5); /* –ì–ª—É–±–æ–∫–∞—è —Ç–µ–Ω—å */
            max-width: 1000px;
            width: 100%;
            padding: 0;
            position: relative;
        }

        /* –®–∞–ø–∫–∞ –æ–∫–Ω–∞ (–ë–æ—Ä–¥–æ–≤–∞—è –ø–æ–ª–æ—Å–∞) */
        header {
            background: var(--accent-main);
            color: #fff;
            padding: 30px 20px;
            text-align: center;
            border-bottom: var(--border-ui);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .avatar {
            width: 120px; height: 120px;
            object-fit: cover;
            border: 3px solid #fff;
            box-shadow: 5px 5px 0px #000;
            margin-bottom: 20px;
            background: #fff;
        }

        h1 {
            font-family: var(--font-head);
            font-size: 1.8rem;
            margin: 0 0 10px 0;
            text-shadow: 4px 4px 0px #000;
            letter-spacing: -1px;
        }

        .intro {
            background: #000;
            color: #fff;
            padding: 5px 15px;
            font-size: 0.8rem;
            margin-bottom: 20px;
            font-family: var(--font-body);
            text-transform: uppercase;
        }

        /* –¢–ê–ë–´ (–í–∫–ª–∞–¥–∫–∏ –º–µ–Ω—é) */
        .tabs-container {
            display: flex; 
            justify-content: center; 
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .tab-btn {
            background: #000;
            color: #fff;
            border: 2px solid #fff;
            font-family: var(--font-head);
            font-size: 0.6rem;
            padding: 10px 15px;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.3);
        }
        .tab-btn:hover { background: #fff; color: var(--accent-main); border-color: #000; }
        .tab-btn.active { 
            background: #fff; 
            color: var(--accent-main); 
            border-color: #000;
            box-shadow: none;
            transform: translate(2px, 2px);
        }

        /* –°–ï–¢–ö–ê –¢–û–í–ê–†–û–í */
        .grid-wrapper {
            padding: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 30px;
        }

        /* –ö–ê–†–¢–û–ß–ö–ê */
        .card {
            background: var(--card-bg);
            border: 2px solid #000;
            display: flex; flex-direction: column;
            transition: 0.2s;
            position: relative;
        }

        .card:hover {
            transform: translate(-5px, -5px);
            box-shadow: 8px 8px 0px var(--accent-main); /* –ë–æ—Ä–¥–æ–≤–∞—è —Ç–µ–Ω—å –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
            border-color: var(--accent-main);
            z-index: 5;
        }

        .card-img-container {
            height: 220px; overflow: hidden;
            border-bottom: 2px solid #000;
            background: #eee;
            position: relative;
        }

        .card-img {
            width: 100%; height: 100%; object-fit: cover;
            filter: grayscale(100%);
            transition: 0.3s;
        }
        .card:hover .card-img { filter: grayscale(0%); transform: scale(1.05); }

        .card-content { padding: 15px; display: flex; flex-direction: column; flex-grow: 1; }

        .card-tag { font-size: 0.6rem; color: #666; font-weight: bold; margin-bottom: 5px; text-transform: uppercase;}
        
        .card-title { 
            font-size: 0.95rem; font-weight: 800; margin-bottom: 10px; line-height: 1.3; 
            border-bottom: 1px dashed #ccc; padding-bottom: 10px;
        }

        .card-price { 
            font-family: var(--font-head); font-size: 0.8rem; color: #000; 
            background: #eee; width: fit-content; padding: 5px; margin-bottom: 15px;
        }

        .spacer { flex-grow: 1; }

        /* –î–ï–ô–°–¢–í–ò–Ø */
        .actions { display: flex; gap: 8px; }

        .btn-link {
            width: 40px; 
            background: #fff; border: 2px solid #000; color: #000;
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; transition: 0.2s;
        }
        .btn-link:hover { background: #000; color: #fff; }

        .btn-reserve {
            flex-grow: 1;
            background: var(--accent-main); /* –ë–û–†–î–û–í–ê–Ø –ö–ù–û–ü–ö–ê */
            color: #fff;
            border: 2px solid #000;
            font-family: var(--font-head); font-size: 0.65rem;
            padding: 10px 0;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-reserve:hover {
            background: var(--accent-bright);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
        }

        /* –°–¢–ê–¢–£–°: –ó–ê–ù–Ø–¢–û */
        .card.inactive { opacity: 0.5; border-color: #999; }
        .card.inactive .card-img { filter: contrast(0.5) brightness(1.2) grayscale(100%); }
        .card.inactive .btn-reserve { background: #555; border-color: #555; cursor: default; }

        .badge {
            position: absolute; top: -10px; right: -10px; 
            background: #000; color: #fff; padding: 5px 8px;
            font-family: var(--font-head); font-size: 0.6rem;
            border: 2px solid #fff; box-shadow: 3px 3px 0 rgba(0,0,0,0.3);
            z-index: 10;
        }
        .badge.done { background: var(--accent-main); }
    </style>
</head>
<body>

    <header>
        <!-- –ù–µ –∑–∞–±—É–¥—å –≤—Å—Ç–∞–≤–∏—Ç—å —Å—Å—ã–ª–∫—É –Ω–∞ —Å–≤–æ—é –ø–∏–∫—Å–µ–ª—å–Ω—É—é –∞–≤–∞—Ç–∞—Ä–∫—É —Å—é–¥–∞ -->
        <img src="https://via.placeholder.com/150/000000/FFFFFF/?text=404" alt="–Ø" class="avatar">
        <h1>Wishlist üéÅ</h1>
        <p class="intro">—Ö–∑</p>
        <div id="tabs-container" class="tabs-container"></div>
    </header>

    <div class="container" id="main-container">
        <!-- –°—é–¥–∞ —Å–∫—Ä–∏–ø—Ç –≤—Å—ë –∑–∞–≥—Ä—É–∑–∏—Ç -->
        <div style="text-align:center; color: #555;">[LOADING DATA...]</div>
    </div>

    <!-- –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ –¥–ª—è —á—Ç–µ–Ω–∏—è Google –¢–∞–±–ª–∏—Ü -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/plugin/customParseFormat.min.js"></script>

    <script>
        // --- –¢–í–û–ò –ù–ê–°–¢–†–û–ô–ö–ò ---
        const GOOGLE_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQvLAOYfzwxm-Js6_6R2Qz0Mu4sSoPyegl5uF20XgtVqGSHKfL8QxYBvY762SaH5FLCe5BVXAX1l6pc/pub?output=csv";
        const BOT_TOKEN = "8594440034:AAGUio2Ujey_v0FiFds1dDqrqNEYwRmL1zw";
        const CHAT_ID = "792924865";
        // ----------------------

        dayjs.extend(window.dayjs_plugin_customParseFormat);
        const container = document.getElementById('main-container');
        const tabsContainer = document.getElementById('tabs-container');
        let allItems = [];

        // 1. –ó–∞–≥—Ä—É–∑–∫–∞
        function loadWishlist() {
            Papa.parse(GOOGLE_SHEET_URL, {
                download: true,
                header: true,
                complete: function(results) {
                    allItems = results.data.filter(item => item.name);
                    initSystem();
                },
                error: function(err) { console.error(err); }
            });
        }

        // 2. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≤–∫–ª–∞–¥–æ–∫
        function initSystem() {
            tabsContainer.innerHTML = '';
            const categories = new Set();
            allItems.forEach(item => {
                let cat = item.category ? item.category.trim().toUpperCase() : '–†–ê–ó–ù–û–ï';
                categories.add(cat);
            });

            createTabButton('–í–°–ï', true);
            categories.forEach(cat => createTabButton(cat, false));
            renderGrid('–í–°–ï');
        }

        // 3. –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–µ—Ç–∫–∏ —Å –°–û–†–¢–ò–†–û–í–ö–û–ô
        function renderGrid(filterCategory) {
            container.innerHTML = ''; 
            const grid = document.createElement('div');
            grid.className = 'grid';

            // –§–∏–ª—å—Ç—Ä—É–µ–º –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            let filteredItems = allItems.filter(item => {
                let itemCat = item.category ? item.category.trim().toUpperCase() : '–†–ê–ó–ù–û–ï';
                return filterCategory === '–í–°–ï' ? true : itemCat === filterCategory;
            });

            // üî• –°–û–†–¢–ò–†–û–í–ö–ê: –°–Ω–∞—á–∞–ª–∞ —Å–≤–æ–±–æ–¥–Ω—ã–µ, –ø–æ—Ç–æ–º –∑–∞–Ω—è—Ç—ã–µ
            filteredItems.sort((a, b) => {
                const statusA = getItemStatus(a).type;
                const statusB = getItemStatus(b).type;
                
                // –ï—Å–ª–∏ —Å—Ç–∞—Ç—É—Å—ã –æ–¥–∏–Ω–∞–∫–æ–≤—ã–µ - –Ω–µ –º–µ–Ω—è–µ–º –ø–æ—Ä—è–¥–æ–∫
                if (statusA === statusB) return 0;
                // –ï—Å–ª–∏ A —Å–≤–æ–±–æ–¥–µ–Ω, –æ–Ω –≤—ã—à–µ (-1)
                if (statusA === 'FREE') return -1;
                // –ï—Å–ª–∏ B —Å–≤–æ–±–æ–¥–µ–Ω, –æ–Ω –≤—ã—à–µ (1)
                return 1;
            });

            // –†–∏—Å—É–µ–º
            filteredItems.forEach(item => {
                grid.appendChild(createCardHTML(item));
            });
            container.appendChild(grid);
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è, —á—Ç–æ–±—ã —É–∑–Ω–∞—Ç—å —Å—Ç–∞—Ç—É—Å
        function getItemStatus(item) {
            const rawStatus = item.status ? item.status.trim().toUpperCase() : '';
            
            if (rawStatus === 'BOUGHT' || rawStatus === 'TRUE') {
                return { type: 'DONE', text: '–£–ñ–ï –ü–û–î–ê–†–ï–ù–û', badge: '<div class="badge done">SOLD</div>' };
            } 
            else if (rawStatus.includes('.')) {
                const dateBooked = dayjs(rawStatus, "DD.MM.YYYY");
                const diff = dayjs().diff(dateBooked, 'day');
                if (diff < 30) {
                    return { 
                        type: 'RESERVED', 
                        text: `–ó–ê–ù–Ø–¢–û –î–û ${dateBooked.add(30, 'day').format('DD.MM')}`, 
                        badge: '<div class="badge res">–ë–†–û–ù–¨</div>' 
                    };
                }
            }
            return { type: 'FREE', text: '–ó–ê–ë–†–û–ù–ò–†–û–í–ê–¢–¨', badge: '' };
        }

        // 4. –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∏
        function createCardHTML(item) {
            const statusData = getItemStatus(item);
            const status = statusData.type; // FREE, RESERVED –∏–ª–∏ DONE

            // –ö–ª–∞—Å—Å –¥–ª—è —Å—Ç–∏–ª–µ–π (–µ—Å–ª–∏ –Ω–µ FREE, —Ç–æ inactive)
            const cardClass = status === 'FREE' ? '' : 'inactive';
            
            // –°—Å—ã–ª–∫–∞ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É
            const imgUrl = item.image ? item.image : 'https://media.tenor.com/images/a742875b478326087d0c754d7281f621/tenor.gif';
            
            // –°—Å—ã–ª–∫–∞ –Ω–∞ –º–∞–≥–∞–∑–∏–Ω (–µ—Å–ª–∏ –µ—Å—Ç—å)
            let linkButtonHtml = '';
            if (status === 'FREE' && item.link) {
                linkButtonHtml = `<a href="${item.link}" target="_blank" class="btn-link" title="–û—Ç–∫—Ä—ã—Ç—å –≤ –º–∞–≥–∞–∑–∏–Ω–µ">üîó</a>`;
            }

            // –û—Å–Ω–æ–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞
            let mainButtonHtml = '';
            if (status === 'FREE') {
                const btnId = `btn-${Math.random().toString(36).substr(2, 9)}`;
                mainButtonHtml = `<button id="${btnId}" class="btn-reserve" onclick="bookItem('${item.name}', '${btnId}')">${statusData.text}</button>`;
            } else {
                mainButtonHtml = `<button class="btn-reserve">${statusData.text}</button>`;
            }

            const card = document.createElement('div');
            card.className = `card ${cardClass}`;
            
            card.innerHTML = `
                ${statusData.badge}
                <div class="card-img-container">
                    <img src="${imgUrl}" alt="${item.name}" class="card-img">
                </div>
                <div class="card-content">
                    <div class="card-tag">${item.category || '–†–∞–∑–Ω–æ–µ'}</div>
                    <div class="card-title">${item.name}</div>
                    <div class="card-price">${item.price}</div>
                    <div class="spacer"></div>
                    
                    <div class="actions">
                        ${linkButtonHtml}
                        ${mainButtonHtml}
                    </div>
                </div>
            `;
            return card;
        }

        // 5. –ö–Ω–æ–ø–∫–∏ –≤–∫–ª–∞–¥–æ–∫
        function createTabButton(text, isActive) {
            const btn = document.createElement('button');
            btn.className = `tab-btn ${isActive ? 'active' : ''}`;
            btn.innerText = text;
            btn.onclick = () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderGrid(text);
            };
            tabsContainer.appendChild(btn);
        }

        // 6. –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ –¢–µ–ª–µ–≥—Ä–∞–º
        function bookItem(itemName, btnId) {
            const btn = document.getElementById(btnId);
            if (!confirm(`–¢–æ—á–Ω–æ –∑–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å "${itemName}"? \n(–≠—Ç–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤–ª–∞–¥–µ–ª—å—Ü—É)`)) return;

            btn.innerText = "–û–¢–ü–†–ê–í–ö–ê...";
            btn.disabled = true;

            const message = `üö® <b>–ù–û–í–ê–Ø –ë–†–û–ù–¨!</b>\n\n–¢–æ–≤–∞—Ä: <b>${itemName}</b>\n–î–∞—Ç–∞: ${dayjs().format('DD.MM.YYYY')}\n\n<i>–ü–æ—Å—Ç–∞–≤—å –¥–∞—Ç—É –≤ —Ç–∞–±–ª–∏—Ü—É!</i>`;

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: CHAT_ID, text: message, parse_mode: 'HTML' })
            })
            .then(res => {
                if (res.ok) {
                    alert("‚úÖ –ì–æ—Ç–æ–≤–æ! –Ø –ø–æ–ª—É—á–∏–ª–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ.");
                    btn.innerText = "–£–í–ï–î–û–ú–õ–ï–ù–ò–ï –û–¢–ü–†–ê–í–õ–ï–ù–û";
                    btn.style.background = "#D4FC79";
                    btn.style.color = "black";
                } else {
                    alert("–û—à–∏–±–∫–∞ –±–æ—Ç–∞. –ù–∞–ø–∏—à–∏ –º–Ω–µ –ª–∏—á–Ω–æ.");
                    btn.disabled = false;
                    btn.innerText = "–ó–ê–ë–†–û–ù–ò–†–û–í–ê–¢–¨";
                }
            })
            .catch(err => {
                console.error(err);
                alert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏");
                btn.disabled = false;
                btn.innerText = "–ó–ê–ë–†–û–ù–ò–†–û–í–ê–¢–¨";
            });
        }

        loadWishlist();
    </script>
</body>
</html>
