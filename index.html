    <title>–ú–æ–π –í–∏—à–ª–∏—Å—Ç üíÄ</title>
    <!-- –®—Ä–∏—Ñ—Ç—ã -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&family=Press+Start+2P&display=swap" rel="stylesheet">
    
<style>
        /* --- –≠–°–¢–ï–¢–ò–ö–ê: CYBERPUNK GLASS v2 (FIXED BUTTONS) --- */
        :root {
            --text-main: #ffffff;
            --text-sec: #b0b0b0;
            
            /* –°–æ—á–Ω—ã–µ –≥—Ä–∞–¥–∏–µ–Ω—Ç—ã */
            --accent-grad: linear-gradient(90deg, #FF0080 0%, #7928CA 100%); /* –†–æ–∑–æ–≤—ã–π -> –§–∏–æ–ª–µ—Ç–æ–≤—ã–π */
            --card-grad: linear-gradient(180deg, rgba(30, 30, 30, 0.8) 0%, rgba(10, 10, 10, 0.9) 100%);
            --bg-deep: #050505;
            
            --font-head: 'Press Start 2P', cursive;
            --font-body: 'JetBrains Mono', monospace;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-deep);
            /* –¢–µ–º–Ω–æ-—Ñ–∏–æ–ª–µ—Ç–æ–≤–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ —Å–≤–µ—Ä—Ö—É */
            background-image: radial-gradient(circle at 50% -20%, #4a004a 0%, #050505 60%);
            color: var(--text-main);
            margin: 0; padding: 0;
            min-height: 100vh;
            background-attachment: fixed;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 20px 100px;
        }

        /* --- –®–ê–ü–ö–ê --- */
        header {
            text-align: center;
            padding: 80px 20px 50px;
        }

        .avatar {
            width: 140px; height: 140px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(255, 0, 128, 0.4); /* –ù–µ–æ–Ω–æ–≤–∞—è —Ç–µ–Ω—å */
            margin-bottom: 25px;
        }

        h1 {
            font-family: var(--font-head);
            font-size: 2.2rem;
            margin-bottom: 10px;
            /* –¢–µ–∫—Å—Ç –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º */
            background: var(--accent-grad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 0, 128, 0.5);
        }

        .intro { color: var(--text-sec); letter-spacing: 1px; font-size: 0.9rem; }

        /* –í–∫–ª–∞–¥–∫–∏ */
        .tabs-container { margin-top: 40px; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .tab-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff; padding: 12px 24px; border-radius: 12px;
            cursor: pointer; font-family: var(--font-body); font-weight: bold; transition: 0.3s;
        }
        .tab-btn:hover { background: rgba(255,255,255,0.15); }
        .tab-btn.active { background: var(--accent-grad); border-color: transparent; box-shadow: 0 0 20px rgba(255,0,128,0.4); }

        /* --- –°–ï–¢–ö–ê --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); /* –ö–∞—Ä—Ç–æ—á–∫–∏ –ø–æ—à–∏—Ä–µ */
            gap: 40px; /* –ú–Ω–æ–≥–æ –≤–æ–∑–¥—É—Ö–∞ */
            margin-top: 50px;
        }

        /* --- –ö–ê–†–¢–û–ß–ö–ê --- */
        .card {
            background: var(--card-grad);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex; flex-direction: column;
            overflow: hidden;
            position: relative;
            transition: 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: rgba(255, 0, 128, 0.5);
            box-shadow: 0 20px 40px rgba(0,0,0,0.7), 0 0 20px rgba(255, 0, 128, 0.2);
        }

        .card-img-container {
            height: 300px; /* –í—ã—Å–æ–∫–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ */
            background: #000;
            position: relative; overflow: hidden;
        }
        
        .card-img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .card:hover .card-img { transform: scale(1.05); }

        .card-content { padding: 25px; display: flex; flex-direction: column; flex-grow: 1; }

        .card-tag { color: #b967ff; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; margin-bottom: 10px; }
        .card-title { font-size: 1.3rem; font-weight: 700; margin-bottom: 10px; line-height: 1.4; color: #fff; }
        .card-price { font-family: var(--font-head); font-size: 1.1rem; color: #ddd; margin-bottom: 25px; }
        
        .spacer { flex-grow: 1; }

        /* --- –ö–ù–û–ü–ö–ò (–ò–°–ü–†–ê–í–õ–ï–ù–û) --- */
        .actions {
            display: flex;
            gap: 12px;
            height: 55px; /* –§–ò–ö–°–ò–†–û–í–ê–ù–ù–ê–Ø –í–´–°–û–¢–ê –î–õ–Ø –ù–û–†–ú–ê–õ–¨–ù–´–• –ö–ù–û–ü–û–ö */
            margin-top: auto;
        }

        /* –ö–Ω–æ–ø–∫–∞ —Å—Å—ã–ª–∫–∏ (–∫–≤–∞–¥—Ä–∞—Ç–Ω–∞—è —Å–ª–µ–≤–∞) */
        .btn-link {
            flex: 0 0 55px; /* –ö–≤–∞–¥—Ä–∞—Ç 55x55 */
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            color: #fff; text-decoration: none; font-size: 1.4rem;
            transition: 0.3s;
        }
        .btn-link:hover { background: #fff; color: #000; box-shadow: 0 0 15px #fff; }

        /* –ö–Ω–æ–ø–∫–∞ –±—Ä–æ–Ω–∏ (–¥–ª–∏–Ω–Ω–∞—è —Å–ø—Ä–∞–≤–∞) */
        .btn-reserve {
            flex-grow: 1; /* –ó–∞–Ω–∏–º–∞–µ—Ç –≤—Å—ë –æ—Å—Ç–∞–≤—à–µ–µ—Å—è –º–µ—Å—Ç–æ */
            height: 100%; /* –ù–∞ –≤—Å—é –≤—ã—Å–æ—Ç—É –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
            background: var(--accent-grad);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-family: var(--font-head); 
            font-size: 0.85rem; /* –†–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ —á–∏—Ç–∞–µ–º—ã–π */
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(255, 0, 128, 0.3);
            display: flex; align-items: center; justify-content: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º —Ç–µ–∫—Å—Ç */
        }
        
        .btn-reserve:hover { 
            filter: brightness(1.2); 
            box-shadow: 0 10px 25px rgba(255, 0, 128, 0.6);
            transform: translateY(-2px);
        }

        /* --- –°–¢–ê–¢–£–°–´ --- */
        .card.inactive { opacity: 0.5; filter: grayscale(100%); pointer-events: none; }
        
        .badge {
            position: absolute; top: 15px; right: 15px; 
            padding: 8px 12px; border-radius: 8px;
            font-family: var(--font-head); font-size: 0.7rem; color: #fff; z-index: 10;
            box-shadow: 0 5px 10px rgba(0,0,0,0.5);
        }
        .badge.res { background: #ffaa00; }
        .badge.done { background: #333; border: 1px solid #555; }
    </style>
</head>
<body>

    <header>
        <!-- –ù–µ –∑–∞–±—É–¥—å –≤—Å—Ç–∞–≤–∏—Ç—å —Å—Å—ã–ª–∫—É –Ω–∞ —Å–≤–æ—é –ø–∏–∫—Å–µ–ª—å–Ω—É—é –∞–≤–∞—Ç–∞—Ä–∫—É —Å—é–¥–∞ -->
        <img src="https://via.placeholder.com/150/000000/FFFFFF/?text=404" alt="–Ø" class="avatar">
        <h1>Wishlist üéÅ</h1>
        <p class="intro">—Ö–∑</p>
        <div id="tabs-container" class="tabs-container"></div>
    </header>

    <div class="container" id="main-container">
        <div class="grid-wrapper" id="main-container">
        <!-- –°—é–¥–∞ —Å–∫—Ä–∏–ø—Ç –≤—Å—ë –∑–∞–≥—Ä—É–∑–∏—Ç -->
        <div style="text-align:center; color: #555;">[LOADING DATA...]</div>
    </div>

    <!-- –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ –¥–ª—è —á—Ç–µ–Ω–∏—è Google –¢–∞–±–ª–∏—Ü -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/plugin/customParseFormat.min.js"></script>

    <script>
        // --- –¢–í–û–ò –ù–ê–°–¢–†–û–ô–ö–ò ---
        const GOOGLE_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQvLAOYfzwxm-Js6_6R2Qz0Mu4sSoPyegl5uF20XgtVqGSHKfL8QxYBvY762SaH5FLCe5BVXAX1l6pc/pub?output=csv";
        const BOT_TOKEN = "8594440034:AAGUio2Ujey_v0FiFds1dDqrqNEYwRmL1zw";
        const CHAT_ID = "792924865";
        // ----------------------

        dayjs.extend(window.dayjs_plugin_customParseFormat);
        const container = document.getElementById('main-container');
        const tabsContainer = document.getElementById('tabs-container');
        let allItems = [];

        // 1. –ó–∞–≥—Ä—É–∑–∫–∞
        function loadWishlist() {
            Papa.parse(GOOGLE_SHEET_URL, {
                download: true,
                header: true,
                complete: function(results) {
                    allItems = results.data.filter(item => item.name);
                    initSystem();
                },
                error: function(err) { console.error(err); }
            });
        }

        // 2. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≤–∫–ª–∞–¥–æ–∫
        function initSystem() {
            tabsContainer.innerHTML = '';
            const categories = new Set();
            allItems.forEach(item => {
                let cat = item.category ? item.category.trim().toUpperCase() : '–†–ê–ó–ù–û–ï';
                categories.add(cat);
            });

            createTabButton('–í–°–ï', true);
            categories.forEach(cat => createTabButton(cat, false));
            renderGrid('–í–°–ï');
        }

        // 3. –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–µ—Ç–∫–∏ —Å –°–û–†–¢–ò–†–û–í–ö–û–ô
        function renderGrid(filterCategory) {
            container.innerHTML = ''; 
            const grid = document.createElement('div');
            grid.className = 'grid';

            // –§–∏–ª—å—Ç—Ä—É–µ–º –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            let filteredItems = allItems.filter(item => {
                let itemCat = item.category ? item.category.trim().toUpperCase() : '–†–ê–ó–ù–û–ï';
                return filterCategory === '–í–°–ï' ? true : itemCat === filterCategory;
            });

            // üî• –°–û–†–¢–ò–†–û–í–ö–ê: –°–Ω–∞—á–∞–ª–∞ —Å–≤–æ–±–æ–¥–Ω—ã–µ, –ø–æ—Ç–æ–º –∑–∞–Ω—è—Ç—ã–µ
            filteredItems.sort((a, b) => {
                const statusA = getItemStatus(a).type;
                const statusB = getItemStatus(b).type;
                
                // –ï—Å–ª–∏ —Å—Ç–∞—Ç—É—Å—ã –æ–¥–∏–Ω–∞–∫–æ–≤—ã–µ - –Ω–µ –º–µ–Ω—è–µ–º –ø–æ—Ä—è–¥–æ–∫
                if (statusA === statusB) return 0;
                // –ï—Å–ª–∏ A —Å–≤–æ–±–æ–¥–µ–Ω, –æ–Ω –≤—ã—à–µ (-1)
                if (statusA === 'FREE') return -1;
                // –ï—Å–ª–∏ B —Å–≤–æ–±–æ–¥–µ–Ω, –æ–Ω –≤—ã—à–µ (1)
                return 1;
            });

            // –†–∏—Å—É–µ–º
            filteredItems.forEach(item => {
                grid.appendChild(createCardHTML(item));
            });
            container.appendChild(grid);
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è, —á—Ç–æ–±—ã —É–∑–Ω–∞—Ç—å —Å—Ç–∞—Ç—É—Å
        function getItemStatus(item) {
            const rawStatus = item.status ? item.status.trim().toUpperCase() : '';
            
            if (rawStatus === 'BOUGHT' || rawStatus === 'TRUE') {
                return { type: 'DONE', text: '–£–ñ–ï –ü–û–î–ê–†–ï–ù–û', badge: '<div class="badge done">SOLD</div>' };
            } 
            else if (rawStatus.includes('.')) {
                const dateBooked = dayjs(rawStatus, "DD.MM.YYYY");
                const diff = dayjs().diff(dateBooked, 'day');
                if (diff < 30) {
                    return { 
                        type: 'RESERVED', 
                        text: `–ó–ê–ù–Ø–¢–û –î–û ${dateBooked.add(30, 'day').format('DD.MM')}`, 
                        badge: '<div class="badge res">–ë–†–û–ù–¨</div>' 
                    };
                }
            }
            return { type: 'FREE', text: '–ó–ê–ë–†–û–ù–ò–†–û–í–ê–¢–¨', badge: '' };
        }

        // 4. –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∏
        function createCardHTML(item) {
            const statusData = getItemStatus(item);
            const status = statusData.type; // FREE, RESERVED –∏–ª–∏ DONE

            // –ö–ª–∞—Å—Å –¥–ª—è —Å—Ç–∏–ª–µ–π (–µ—Å–ª–∏ –Ω–µ FREE, —Ç–æ inactive)
            const cardClass = status === 'FREE' ? '' : 'inactive';
            
            // –°—Å—ã–ª–∫–∞ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É
            const imgUrl = item.image ? item.image : 'https://media.tenor.com/images/a742875b478326087d0c754d7281f621/tenor.gif';
            
            // –°—Å—ã–ª–∫–∞ –Ω–∞ –º–∞–≥–∞–∑–∏–Ω (–µ—Å–ª–∏ –µ—Å—Ç—å)
            let linkButtonHtml = '';
            if (status === 'FREE' && item.link) {
                linkButtonHtml = `<a href="${item.link}" target="_blank" class="btn-link" title="–û—Ç–∫—Ä—ã—Ç—å –≤ –º–∞–≥–∞–∑–∏–Ω–µ">üîó</a>`;
            }

            // –û—Å–Ω–æ–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞
            let mainButtonHtml = '';
            if (status === 'FREE') {
                const btnId = `btn-${Math.random().toString(36).substr(2, 9)}`;
                mainButtonHtml = `<button id="${btnId}" class="btn-reserve" onclick="bookItem('${item.name}', '${btnId}')">${statusData.text}</button>`;
            } else {
                mainButtonHtml = `<button class="btn-reserve">${statusData.text}</button>`;
            }

            const card = document.createElement('div');
            card.className = `card ${cardClass}`;
            
            card.innerHTML = `
                ${statusData.badge}
                <div class="card-img-container">
                    <img src="${imgUrl}" alt="${item.name}" class="card-img">
                </div>
                <div class="card-content">
                    <div class="card-tag">${item.category || '–†–∞–∑–Ω–æ–µ'}</div>
                    <div class="card-title">${item.name}</div>
                    <div class="card-price">${item.price}</div>
                    <div class="spacer"></div>
                    
                    <div class="actions">
                        ${linkButtonHtml}
                        ${mainButtonHtml}
                    </div>
                </div>
            `;
            return card;
        }

        // 5. –ö–Ω–æ–ø–∫–∏ –≤–∫–ª–∞–¥–æ–∫
        function createTabButton(text, isActive) {
            const btn = document.createElement('button');
            btn.className = `tab-btn ${isActive ? 'active' : ''}`;
            btn.innerText = text;
            btn.onclick = () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderGrid(text);
            };
            tabsContainer.appendChild(btn);
        }

        // 6. –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ –¢–µ–ª–µ–≥—Ä–∞–º
        function bookItem(itemName, btnId) {
            const btn = document.getElementById(btnId);
            if (!confirm(`–¢–æ—á–Ω–æ –∑–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å "${itemName}"? \n(–≠—Ç–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤–ª–∞–¥–µ–ª—å—Ü—É)`)) return;

            btn.innerText = "–û–¢–ü–†–ê–í–ö–ê...";
            btn.disabled = true;

            const message = `üö® <b>–ù–û–í–ê–Ø –ë–†–û–ù–¨!</b>\n\n–¢–æ–≤–∞—Ä: <b>${itemName}</b>\n–î–∞—Ç–∞: ${dayjs().format('DD.MM.YYYY')}\n\n<i>–ü–æ—Å—Ç–∞–≤—å –¥–∞—Ç—É –≤ —Ç–∞–±–ª–∏—Ü—É!</i>`;

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: CHAT_ID, text: message, parse_mode: 'HTML' })
            })
            .then(res => {
                if (res.ok) {
                    alert("‚úÖ –ì–æ—Ç–æ–≤–æ! –Ø –ø–æ–ª—É—á–∏–ª–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ.");
                    btn.innerText = "–£–í–ï–î–û–ú–õ–ï–ù–ò–ï –û–¢–ü–†–ê–í–õ–ï–ù–û";
                    btn.style.background = "#D4FC79";
                    btn.style.color = "black";
                } else {
                    alert("–û—à–∏–±–∫–∞ –±–æ—Ç–∞. –ù–∞–ø–∏—à–∏ –º–Ω–µ –ª–∏—á–Ω–æ.");
                    btn.disabled = false;
                    btn.innerText = "–ó–ê–ë–†–û–ù–ò–†–û–í–ê–¢–¨";
                }
            })
            .catch(err => {
                console.error(err);
                alert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏");
                btn.disabled = false;
                btn.innerText = "–ó–ê–ë–†–û–ù–ò–†–û–í–ê–¢–¨";
            });
        }

        loadWishlist();
    </script>
</body>
</html>
