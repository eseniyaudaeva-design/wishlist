<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–π –í–∏—à–ª–∏—Å—Ç üíÄ</title>
    <!-- –®—Ä–∏—Ñ—Ç—ã -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&family=Press+Start+2P&display=swap" rel="stylesheet">
    
<style>
        /* --- –≠–°–¢–ï–¢–ò–ö–ê: BLOOD & PIXELS (VAMPIRE MODE) --- */
        :root {
            /* –ü–∞–ª–∏—Ç—Ä–∞ –∏–∑ —Ç–≤–æ–µ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
            --bg-color: #050505;       /* –ß–µ—Ä–Ω—ã–π (—Å–ø—Ä–∞–≤–∞) */
            --card-bg: #0a0a0a;        /* –ß—É—Ç—å —Å–≤–µ—Ç–ª–µ–µ —á–µ—Ä–Ω–æ–≥–æ */
            --text-main: #EAEAEA;      /* –°–≤–µ—Ç–ª–æ-—Å–µ—Ä—ã–π (—Å–ª–µ–≤–∞) */
            --text-sec: #9CA3AF;       /* –°–µ—Ä—ã–π */
            
            --accent: #7f0000;         /* –ö—Ä–æ–≤–∞–≤–æ-–∫—Ä–∞—Å–Ω—ã–π (—Ü–µ–Ω—Ç—Ä –ø–∞–ª–∏—Ç—Ä—ã) */
            --accent-bright: #ff1a1a;  /* –Ø—Ä–∫–æ-–∫—Ä–∞—Å–Ω—ã–π –¥–ª—è –Ω–∞–≤–µ–¥–µ–Ω–∏—è */
            --border-color: #330000;   /* –¢–µ–º–Ω–æ-–±–æ—Ä–¥–æ–≤—ã–π –¥–ª—è —Ä–∞–º–æ–∫ */
            
            --font-head: 'Press Start 2P', cursive;
            --font-body: 'JetBrains Mono', monospace;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0; padding: 0;
            min-height: 100vh;
            
            /* –í–ú–ï–°–¢–û –°–ï–¢–ö–ò: –≠—Ñ—Ñ–µ–∫—Ç —Å—Ç–∞—Ä–æ–≥–æ –º–æ–Ω–∏—Ç–æ—Ä–∞ (Scanlines) + –≤–∏–Ω—å–µ—Ç–∫–∞ */
            background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 6px 100%;
            box-shadow: inset 0 0 150px rgba(0,0,0,0.9); /* –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ –ø–æ –∫—Ä–∞—è–º */
        }

        header {
            text-align: center;
            padding: 80px 20px 40px;
            max-width: 900px;
            margin: 0 auto;
        }

        /* –ê–≤–∞—Ç–∞—Ä–∫–∞ —Å –∫—Ä–∞—Å–Ω—ã–º —Å–≤–µ—á–µ–Ω–∏–µ–º */
        .avatar {
            width: 140px; height: 140px;
            object-fit: cover;
            border: 2px solid var(--accent);
            box-shadow: 0 0 20px var(--border-color);
            margin-bottom: 25px;
            image-rendering: pixelated;
        }

        h1 {
            font-family: var(--font-head);
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: -2px;
            text-shadow: 4px 4px 0px var(--accent); /* –ñ–µ—Å—Ç–∫–∞—è –∫—Ä–∞—Å–Ω–∞—è —Ç–µ–Ω—å */
            margin-bottom: 10px;
        }
        
        .intro { color: var(--text-sec); font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase;}

        /* –¢–ê–ë–´ (–ö–Ω–æ–ø–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π) */
        .tabs-container {
            display: flex; justify-content: center; flex-wrap: wrap; gap: 10px;
            margin: 40px 0 60px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        .tab-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-sec);
            font-family: var(--font-body); /* –¢—É—Ç –ª—É—á—à–µ –º–æ–Ω–æ—à–∏—Ä–∏–Ω–Ω—ã–π, —Å—Ç—Ä–æ–∂–µ */
            font-weight: bold;
            padding: 10px 20px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.2s;
        }
        .tab-btn:hover { border-color: var(--accent-bright); color: var(--accent-bright); }
        .tab-btn.active { 
            background: var(--accent); 
            color: #fff; 
            border-color: var(--accent); 
            box-shadow: 0 0 15px var(--accent);
        }

        /* –°–ï–¢–ö–ê –¢–û–í–ê–†–û–í */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px 100px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 40px; }

        /* –ö–ê–†–¢–û–ß–ö–ê */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            display: flex; flex-direction: column;
            transition: 0.2s;
            position: relative;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–≤–µ–¥–µ–Ω–∏—è: –ö—Ä–∞—Å–Ω–∞—è —Ä–∞–º–∫–∞ + —Å–¥–≤–∏–≥ */
        .card:hover {
            border-color: var(--accent-bright);
            box-shadow: 5px 5px 0px var(--accent);
            transform: translate(-2px, -2px);
            z-index: 10;
        }

        .card-img-container {
            height: 250px; overflow: hidden;
            border-bottom: 1px solid var(--border-color);
            background: #000;
            filter: grayscale(100%); /* –§–æ—Ç–æ —á/–± –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            transition: 0.3s;
        }
        /* –ü—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ —Ñ–æ—Ç–æ —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è —Ü–≤–µ—Ç–Ω—ã–º */
        .card:hover .card-img-container { filter: grayscale(0%); }

        .card-img { width: 100%; height: 100%; object-fit: cover; }

        .card-content { padding: 20px; display: flex; flex-direction: column; flex-grow: 1; }
        
        .card-tag { 
            font-size: 0.65rem; color: var(--accent); 
            letter-spacing: 1px; text-transform: uppercase; margin-bottom: 8px; 
        }
        .card-title { 
            font-family: var(--font-body); font-size: 1rem; font-weight: 700; 
            margin-bottom: 15px; color: #fff; line-height: 1.4;
        }
        .card-price { 
            font-family: var(--font-head); font-size: 0.8rem; 
            color: var(--text-sec); margin-bottom: 25px; 
        }
        
        .spacer { flex-grow: 1; }

        /* –ö–ù–û–ü–ö–ò –î–ï–ô–°–¢–í–ò–ô */
        .actions { display: flex; gap: 0; /* –°–∫–ª–µ–µ–Ω–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ */ }

        .btn-link {
            flex: 0 0 50px;
            display: flex; align-items: center; justify-content: center;
            background: #111; border: 1px solid var(--border-color); border-right: none;
            color: #fff; text-decoration: none; font-size: 1rem; transition: 0.2s;
        }
        .btn-link:hover { background: var(--accent); }

        .btn-reserve {
            flex-grow: 1;
            background: transparent;
            border: 1px solid var(--text-main);
            color: var(--text-main);
            padding: 12px 0;
            text-transform: uppercase;
            font-size: 0.75rem;
            cursor: pointer;
            font-family: var(--font-head);
            transition: 0.2s;
        }
        .btn-reserve:hover {
            background: var(--text-main);
            color: #000;
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        /* –ò–ù–ê–ö–¢–ò–í (–ó–∞–Ω—è—Ç–æ) */
        .card.inactive { opacity: 0.4; pointer-events: none; }
        .card.inactive .card-img { filter: grayscale(100%) brightness(0.5); }
        .card.inactive .btn-reserve { border-color: #333; color: #555; }
        
        /* –ë–µ–π–¥–∂–∏ */
        .badge {
            position: absolute; top: 0; left: 0; padding: 8px 12px;
            background: var(--accent); color: #fff;
            font-family: var(--font-head); font-size: 0.6rem; z-index: 2;
        }
        .badge.done { background: #333; color: #888; text-decoration: line-through; }
    </style>
</head>
<body>

    <header>
        <!-- –ù–µ –∑–∞–±—É–¥—å –≤—Å—Ç–∞–≤–∏—Ç—å —Å—Å—ã–ª–∫—É –Ω–∞ —Å–≤–æ—é –ø–∏–∫—Å–µ–ª—å–Ω—É—é –∞–≤–∞—Ç–∞—Ä–∫—É —Å—é–¥–∞ -->
        <img src="https://via.placeholder.com/150/000000/FFFFFF/?text=404" alt="–Ø" class="avatar">
        <h1>Wishlist üéÅ</h1>
        <p class="intro">—Ö–∑</p>
        <div id="tabs-container" class="tabs-container"></div>
    </header>

    <div class="container" id="main-container">
        <!-- –°—é–¥–∞ —Å–∫—Ä–∏–ø—Ç –≤—Å—ë –∑–∞–≥—Ä—É–∑–∏—Ç -->
        <div style="text-align:center; color: #555;">[LOADING DATA...]</div>
    </div>

    <!-- –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ –¥–ª—è —á—Ç–µ–Ω–∏—è Google –¢–∞–±–ª–∏—Ü -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/plugin/customParseFormat.min.js"></script>

    <script>
        // --- –¢–í–û–ò –ù–ê–°–¢–†–û–ô–ö–ò ---
        const GOOGLE_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQvLAOYfzwxm-Js6_6R2Qz0Mu4sSoPyegl5uF20XgtVqGSHKfL8QxYBvY762SaH5FLCe5BVXAX1l6pc/pub?output=csv";
        const BOT_TOKEN = "8594440034:AAGUio2Ujey_v0FiFds1dDqrqNEYwRmL1zw";
        const CHAT_ID = "792924865";
        // ----------------------

        dayjs.extend(window.dayjs_plugin_customParseFormat);
        const container = document.getElementById('main-container');
        const tabsContainer = document.getElementById('tabs-container');
        let allItems = [];

        // 1. –ó–∞–≥—Ä—É–∑–∫–∞
        function loadWishlist() {
            Papa.parse(GOOGLE_SHEET_URL, {
                download: true,
                header: true,
                complete: function(results) {
                    allItems = results.data.filter(item => item.name);
                    initSystem();
                },
                error: function(err) { console.error(err); }
            });
        }

        // 2. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≤–∫–ª–∞–¥–æ–∫
        function initSystem() {
            tabsContainer.innerHTML = '';
            const categories = new Set();
            allItems.forEach(item => {
                let cat = item.category ? item.category.trim().toUpperCase() : '–†–ê–ó–ù–û–ï';
                categories.add(cat);
            });

            createTabButton('–í–°–ï', true);
            categories.forEach(cat => createTabButton(cat, false));
            renderGrid('–í–°–ï');
        }

        // 3. –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–µ—Ç–∫–∏ —Å –°–û–†–¢–ò–†–û–í–ö–û–ô
        function renderGrid(filterCategory) {
            container.innerHTML = ''; 
            const grid = document.createElement('div');
            grid.className = 'grid';

            // –§–∏–ª—å—Ç—Ä—É–µ–º –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            let filteredItems = allItems.filter(item => {
                let itemCat = item.category ? item.category.trim().toUpperCase() : '–†–ê–ó–ù–û–ï';
                return filterCategory === '–í–°–ï' ? true : itemCat === filterCategory;
            });

            // üî• –°–û–†–¢–ò–†–û–í–ö–ê: –°–Ω–∞—á–∞–ª–∞ —Å–≤–æ–±–æ–¥–Ω—ã–µ, –ø–æ—Ç–æ–º –∑–∞–Ω—è—Ç—ã–µ
            filteredItems.sort((a, b) => {
                const statusA = getItemStatus(a).type;
                const statusB = getItemStatus(b).type;
                
                // –ï—Å–ª–∏ —Å—Ç–∞—Ç—É—Å—ã –æ–¥–∏–Ω–∞–∫–æ–≤—ã–µ - –Ω–µ –º–µ–Ω—è–µ–º –ø–æ—Ä—è–¥–æ–∫
                if (statusA === statusB) return 0;
                // –ï—Å–ª–∏ A —Å–≤–æ–±–æ–¥–µ–Ω, –æ–Ω –≤—ã—à–µ (-1)
                if (statusA === 'FREE') return -1;
                // –ï—Å–ª–∏ B —Å–≤–æ–±–æ–¥–µ–Ω, –æ–Ω –≤—ã—à–µ (1)
                return 1;
            });

            // –†–∏—Å—É–µ–º
            filteredItems.forEach(item => {
                grid.appendChild(createCardHTML(item));
            });
            container.appendChild(grid);
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è, —á—Ç–æ–±—ã —É–∑–Ω–∞—Ç—å —Å—Ç–∞—Ç—É—Å
        function getItemStatus(item) {
            const rawStatus = item.status ? item.status.trim().toUpperCase() : '';
            
            if (rawStatus === 'BOUGHT' || rawStatus === 'TRUE') {
                return { type: 'DONE', text: '–£–ñ–ï –ü–û–î–ê–†–ï–ù–û', badge: '<div class="badge done">SOLD</div>' };
            } 
            else if (rawStatus.includes('.')) {
                const dateBooked = dayjs(rawStatus, "DD.MM.YYYY");
                const diff = dayjs().diff(dateBooked, 'day');
                if (diff < 30) {
                    return { 
                        type: 'RESERVED', 
                        text: `–ó–ê–ù–Ø–¢–û –î–û ${dateBooked.add(30, 'day').format('DD.MM')}`, 
                        badge: '<div class="badge res">–ë–†–û–ù–¨</div>' 
                    };
                }
            }
            return { type: 'FREE', text: '–ó–ê–ë–†–û–ù–ò–†–û–í–ê–¢–¨', badge: '' };
        }

        // 4. –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∏
        function createCardHTML(item) {
            const statusData = getItemStatus(item);
            const status = statusData.type; // FREE, RESERVED –∏–ª–∏ DONE

            // –ö–ª–∞—Å—Å –¥–ª—è —Å—Ç–∏–ª–µ–π (–µ—Å–ª–∏ –Ω–µ FREE, —Ç–æ inactive)
            const cardClass = status === 'FREE' ? '' : 'inactive';
            
            // –°—Å—ã–ª–∫–∞ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É
            const imgUrl = item.image ? item.image : 'https://media.tenor.com/images/a742875b478326087d0c754d7281f621/tenor.gif';
            
            // –°—Å—ã–ª–∫–∞ –Ω–∞ –º–∞–≥–∞–∑–∏–Ω (–µ—Å–ª–∏ –µ—Å—Ç—å)
            let linkButtonHtml = '';
            if (status === 'FREE' && item.link) {
                linkButtonHtml = `<a href="${item.link}" target="_blank" class="btn-link" title="–û—Ç–∫—Ä—ã—Ç—å –≤ –º–∞–≥–∞–∑–∏–Ω–µ">üîó</a>`;
            }

            // –û—Å–Ω–æ–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞
            let mainButtonHtml = '';
            if (status === 'FREE') {
                const btnId = `btn-${Math.random().toString(36).substr(2, 9)}`;
                mainButtonHtml = `<button id="${btnId}" class="btn-reserve" onclick="bookItem('${item.name}', '${btnId}')">${statusData.text}</button>`;
            } else {
                mainButtonHtml = `<button class="btn-reserve">${statusData.text}</button>`;
            }

            const card = document.createElement('div');
            card.className = `card ${cardClass}`;
            
            card.innerHTML = `
                ${statusData.badge}
                <div class="card-img-container">
                    <img src="${imgUrl}" alt="${item.name}" class="card-img">
                </div>
                <div class="card-content">
                    <div class="card-tag">${item.category || '–†–∞–∑–Ω–æ–µ'}</div>
                    <div class="card-title">${item.name}</div>
                    <div class="card-price">${item.price}</div>
                    <div class="spacer"></div>
                    
                    <div class="actions">
                        ${linkButtonHtml}
                        ${mainButtonHtml}
                    </div>
                </div>
            `;
            return card;
        }

        // 5. –ö–Ω–æ–ø–∫–∏ –≤–∫–ª–∞–¥–æ–∫
        function createTabButton(text, isActive) {
            const btn = document.createElement('button');
            btn.className = `tab-btn ${isActive ? 'active' : ''}`;
            btn.innerText = text;
            btn.onclick = () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderGrid(text);
            };
            tabsContainer.appendChild(btn);
        }

        // 6. –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ –¢–µ–ª–µ–≥—Ä–∞–º
        function bookItem(itemName, btnId) {
            const btn = document.getElementById(btnId);
            if (!confirm(`–¢–æ—á–Ω–æ –∑–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å "${itemName}"? \n(–≠—Ç–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤–ª–∞–¥–µ–ª—å—Ü—É)`)) return;

            btn.innerText = "–û–¢–ü–†–ê–í–ö–ê...";
            btn.disabled = true;

            const message = `üö® <b>–ù–û–í–ê–Ø –ë–†–û–ù–¨!</b>\n\n–¢–æ–≤–∞—Ä: <b>${itemName}</b>\n–î–∞—Ç–∞: ${dayjs().format('DD.MM.YYYY')}\n\n<i>–ü–æ—Å—Ç–∞–≤—å –¥–∞—Ç—É –≤ —Ç–∞–±–ª–∏—Ü—É!</i>`;

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: CHAT_ID, text: message, parse_mode: 'HTML' })
            })
            .then(res => {
                if (res.ok) {
                    alert("‚úÖ –ì–æ—Ç–æ–≤–æ! –Ø –ø–æ–ª—É—á–∏–ª–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ.");
                    btn.innerText = "–£–í–ï–î–û–ú–õ–ï–ù–ò–ï –û–¢–ü–†–ê–í–õ–ï–ù–û";
                    btn.style.background = "#D4FC79";
                    btn.style.color = "black";
                } else {
                    alert("–û—à–∏–±–∫–∞ –±–æ—Ç–∞. –ù–∞–ø–∏—à–∏ –º–Ω–µ –ª–∏—á–Ω–æ.");
                    btn.disabled = false;
                    btn.innerText = "–ó–ê–ë–†–û–ù–ò–†–û–í–ê–¢–¨";
                }
            })
            .catch(err => {
                console.error(err);
                alert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏");
                btn.disabled = false;
                btn.innerText = "–ó–ê–ë–†–û–ù–ò–†–û–í–ê–¢–¨";
            });
        }

        loadWishlist();
    </script>
</body>
</html>
