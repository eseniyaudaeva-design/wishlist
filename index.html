<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–π –í–∏—à–ª–∏—Å—Ç üíÄ</title>
    <!-- –®—Ä–∏—Ñ—Ç—ã -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* --- –≠–°–¢–ï–¢–ò–ö–ê: CYBER / ALT / ANIME --- */
        :root {
            --bg-color: #050505;
            --card-bg: #000000;
            --text-main: #e0e0e0;
            --accent: #ff00ff;
            --accent-sec: #00ff41;
            --font-code: 'JetBrains Mono', monospace;
        }

        body {
            font-family: var(--font-code);
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 999;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        header {
            text-align: center;
            padding: 80px 20px 40px;
            max-width: 800px;
            margin: 0 auto;
            border-bottom: 1px dashed #333;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 0;
            object-fit: cover;
            margin-bottom: 20px;
            border: 2px solid var(--text-main);
            filter: contrast(120%) grayscale(100%);
            image-rendering: pixelated; /* –ß—Ç–æ–±—ã –ø–∏–∫—Å–µ–ª–∏ –±—ã–ª–∏ —á–µ—Ç–∫–∏–º–∏ */
        }
        .avatar:hover { filter: grayscale(0%); }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2rem;
            color: var(--text-main);
            text-transform: uppercase;
            text-shadow: 2px 2px 0px var(--accent);
            margin-bottom: 15px;
            line-height: 1.4;
        }

        p.intro {
            color: var(--accent-sec);
            font-size: 0.9rem;
            max-width: 500px;
            margin: 0 auto;
            border: 1px solid var(--accent-sec);
            padding: 10px;
            background: rgba(0, 255, 65, 0.05);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px 100px;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π */
        .category-title {
            font-family: 'Press Start 2P', cursive;
            color: var(--accent);
            font-size: 1.2rem;
            margin-top: 60px;
            margin-bottom: 30px;
            text-transform: uppercase;
            border-bottom: 2px solid var(--accent);
            display: inline-block;
            padding-right: 20px;
            text-shadow: 2px 2px 0px #000;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid #444;
            border-radius: 0;
            position: relative;
            transition: 0.2s;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            border-color: var(--accent);
            box-shadow: 5px 5px 0px var(--accent);
            transform: translate(-3px, -3px);
        }

        .card-img-container {
            height: 250px;
            overflow: hidden;
            border-bottom: 1px solid #444;
            position: relative;
        }
        
        .card-img-container::after {
            content: "NO SIGNAL";
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.8rem;
            color: #333;
            z-index: 0;
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(80%) sepia(20%);
            transition: 0.1s;
            position: relative;
            z-index: 1;
        }
        
        .card:hover .card-img { filter: grayscale(0%); }

        .card-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .card-title::before { content: "> "; color: var(--accent); }

        .card-price {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            color: var(--accent-sec);
            margin-bottom: 20px;
        }

        .spacer { flex-grow: 1; }

        .btn {
            display: block;
            background: transparent;
            color: var(--text-main);
            text-decoration: none;
            padding: 10px;
            text-align: center;
            border: 1px solid var(--text-main);
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
            transition: 0.2s;
        }

        .btn:hover {
            background: var(--accent);
            color: black;
            border-color: var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }
        
        .card.done { opacity: 0.4; border-style: dashed; }
        .card.done .card-img { filter: blur(4px) grayscale(100%); }
        .card.done .btn { text-decoration: line-through; border-color: #333; color: #333; }
        
        .badge-done {
            position: absolute;
            top: 10px; right: 10px;
            background: red;
            color: black;
            font-family: 'Press Start 2P';
            font-size: 0.6rem;
            padding: 5px;
            z-index: 10;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <header>
        <!-- –ù–µ –∑–∞–±—É–¥—å –≤—Å—Ç–∞–≤–∏—Ç—å —Å—Å—ã–ª–∫—É –Ω–∞ —Å–≤–æ—é –ø–∏–∫—Å–µ–ª—å–Ω—É—é –∞–≤–∞—Ç–∞—Ä–∫—É —Å—é–¥–∞ -->
        <img src="https://via.placeholder.com/150/000000/FFFFFF/?text=404" alt="–Ø" class="avatar">
        <h1>Wishlist üéÅ</h1>
        <p class="intro">SYSTEM_STATUS: ONLINE. Awaiting gifts...</p>
    </header>

    <div class="container" id="main-container">
        <!-- –°—é–¥–∞ —Å–∫—Ä–∏–ø—Ç –≤—Å—ë –∑–∞–≥—Ä—É–∑–∏—Ç -->
        <div style="text-align:center; color: #555;">[LOADING DATA...]</div>
    </div>

    <!-- –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ –¥–ª—è —á—Ç–µ–Ω–∏—è Google –¢–∞–±–ª–∏—Ü -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        // ============================================
        // üëá –í–°–¢–ê–í–¨ –°–Æ–î–ê –°–í–û–Æ –°–°–´–õ–ö–£ –ò–ó GOOGLE SHEETS (CSV) üëá
        const GOOGLE_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQvLAOYfzwxm-Js6_6R2Qz0Mu4sSoPyegl5uF20XgtVqGSHKfL8QxYBvY762SaH5FLCe5BVXAX1l6pc/pub?output=csv";
        // ============================================

        const container = document.getElementById('main-container');

        function loadWishlist() {
            Papa.parse(GOOGLE_SHEET_URL, {
                download: true,
                header: true,
                complete: function(results) {
                    renderByCategories(results.data);
                },
                error: function(err) {
                    console.error("–û—à–∏–±–∫–∞:", err);
                    container.innerHTML = '<p style="color:red; text-align:center;">ERROR: LINK DISCONNECTED</p>';
                }
            });
        }

        function renderByCategories(items) {
            container.innerHTML = ''; 

            // 1. –ì—Ä—É–ø–ø–∏—Ä—É–µ–º —Ç–æ–≤–∞—Ä—ã –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º
            const groups = {};
            items.forEach(item => {
                if (!item.name) return; // –ü—Ä–æ–ø—É—Å–∫ –ø—É—Å—Ç—ã—Ö —Å—Ç—Ä–æ–∫
                
                // –ï—Å–ª–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏—è –Ω–µ —É–∫–∞–∑–∞–Ω–∞ –≤ —Ç–∞–±–ª–∏—Ü–µ, –∫–∏–¥–∞–µ–º –≤ "SYSTEM_MISC"
                let cat = item.category ? item.category.trim() : 'SYSTEM_MISC';
                if (!groups[cat]) groups[cat] = [];
                groups[cat].push(item);
            });

            // 2. –†–∏—Å—É–µ–º —Ä–∞–∑–¥–µ–ª—ã
            Object.keys(groups).forEach(categoryName => {
                // –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Ä–∞–∑–¥–µ–ª–∞
                const title = document.createElement('h2');
                title.className = 'category-title';
                title.innerHTML = `> SECTION: ${categoryName}`;
                container.appendChild(title);

                // –°–µ—Ç–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤
                const grid = document.createElement('div');
                grid.className = 'grid';
                
                groups[categoryName].forEach(item => {
                    grid.appendChild(createCardHTML(item));
                });

                container.appendChild(grid);
            });
            
            // –ï—Å–ª–∏ —Ç–∞–±–ª–∏—Ü–∞ –ø—É—Å—Ç–∞—è –∏–ª–∏ –æ—à–∏–±–∫–∞
            if (Object.keys(groups).length === 0) {
                 container.innerHTML = '<p style="text-align:center;">[DATABASE EMPTY]</p>';
            }
        }

        function createCardHTML(item) {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∫—É–ø–ª–µ–Ω–æ –∏–ª–∏ –Ω–µ—Ç (–∏—â–µ–º —Å–ª–æ–≤–æ TRUE –∏–ª–∏ true)
            const isDone = item.isBought && item.isBought.toLowerCase().includes('true');
            
            const card = document.createElement('div');
            card.className = `card ${isDone ? 'done' : ''}`;
            
            const btnText = isDone ? 'SOLD OUT' : 'GET IT';
            const badge = isDone ? '<div class="badge-done">SOLD</div>' : '';

            // –ö–∞—Ä—Ç–∏–Ω–∫–∞ –∏–ª–∏ –∑–∞–≥–ª—É—à–∫–∞
            const imgUrl = item.image ? item.image : 'https://media.tenor.com/images/a742875b478326087d0c754d7281f621/tenor.gif';

            card.innerHTML = `
                ${badge}
                <div class="card-img-container">
                    <img src="${imgUrl}" alt="${item.name}" class="card-img">
                </div>
                <div class="card-content">
                    <h3 class="card-title">${item.name}</h3>
                    <div class="card-price">${item.price}</div>
                    <div class="spacer"></div>
                    <a href="${item.link}" target="_blank" class="btn">${btnText}</a>
                </div>
            `;
            return card;
        }

        // –ó–∞–ø—É—Å–∫
        loadWishlist();
    </script>
</body>
</html>
