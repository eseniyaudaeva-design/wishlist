<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–π –í–∏—à–ª–∏—Å—Ç ‚ú®</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –∫—Ä–∞—Å–∏–≤—ã–π —à—Ä–∏—Ñ—Ç Manrope -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- –ù–ê–°–¢–†–û–ô–ö–ò –î–ò–ó–ê–ô–ù–ê (CSS) --- */
        :root {
            --bg-color: #F3F4F6;       /* –¶–≤–µ—Ç —Ñ–æ–Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
            --card-bg: #FFFFFF;        /* –¶–≤–µ—Ç –∫–∞—Ä—Ç–æ—á–µ–∫ */
            --text-main: #1F2937;      /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */
            --text-secondary: #6B7280; /* –¶–≤–µ—Ç –ø–æ–¥–ø–∏—Å–µ–π */
            --accent: #6366f1;         /* –¶–≤–µ—Ç –∫–Ω–æ–ø–∫–∏ (—Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π) */
            --accent-hover: #4f46e5;   /* –¶–≤–µ—Ç –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
            --radius: 20px;            /* –ó–∞–∫—Ä—É–≥–ª–µ–Ω–∏–µ —É–≥–ª–æ–≤ */
        }

        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }

        /* –®–∞–ø–∫–∞ —Å–∞–π—Ç–∞ */
        header {
            text-align: center;
            padding: 80px 20px 40px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 { margin: 0; font-size: 3rem; font-weight: 800; letter-spacing: -1px; }
        p.intro { color: var(--text-secondary); margin-top: 15px; font-size: 1.1rem; }

        /* –°–µ—Ç–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 80px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ */
        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        }

        .card-img-container {
            height: 280px;
            overflow: hidden;
            background: #e5e7eb;
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .card:hover .card-img { transform: scale(1.05); }

        .card-content {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin: 0 0 10px;
        }

        .card-price {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 20px;
        }

        .spacer { flex-grow: 1; } /* –¢–æ–ª–∫–∞–µ—Ç –∫–Ω–æ–ø–∫—É –≤–Ω–∏–∑ */

        .btn {
            display: block;
            text-align: center;
            background: var(--accent);
            color: white;
            text-decoration: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .btn:hover { background: var(--accent-hover); }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å—Ç–∞—Ç—É—Å–∞ "–ü–û–î–ê–†–ï–ù–û" */
        .card.done { opacity: 0.6; }
        .card.done .btn {
            background: #e5e7eb;
            color: #9ca3af;
            cursor: default;
            pointer-events: none;
        }
        
        /* –ë–µ–π–¥–∂ "–ü–æ–¥–∞—Ä–µ–Ω–æ" */
        .badge-done {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

    <header>
        <h1>Wishlist üéÅ</h1>
        <p class="intro">–ü—Ä–∏–≤–µ—Ç! –≠—Ç–æ —Å–ø–∏—Å–æ–∫ –º–æ–∏—Ö —Ö–æ—Ç–µ–ª–æ–∫. –Ø –±—É–¥—É —Ä–∞–¥(–∞) –ª—é–±–æ–º—É –ø–æ–¥–∞—Ä–∫—É –∏–∑ —ç—Ç–æ–≥–æ —Å–ø–∏—Å–∫–∞. –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –∑–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å –∏–ª–∏ –∫—É–ø–∏—Ç—å.</p>
    </header>

    <div class="container">
        <div class="grid" id="wishlist-grid">
            <!-- –°—é–¥–∞ JavaScript —Å–∞–º –≤—Å—Ç–∞–≤–∏—Ç –∫–∞—Ä—Ç–æ—á–∫–∏ -->
        </div>
    </div>

    <!-- --- –í–û–¢ –ó–î–ï–°–¨ –¢–´ –ú–ï–ù–Ø–ï–®–¨ –î–ê–ù–ù–´–ï --- -->
    <script>
        // –°–ü–ò–°–û–ö –¢–í–û–ò–• –ü–û–î–ê–†–ö–û–í
        // isBought: false ‚Äî —Å–≤–æ–±–æ–¥–Ω–æ, true ‚Äî –ø–æ–¥–∞—Ä–µ–Ω–æ
        const items = [
            {
                name: "–ù–∞—É—à–Ω–∏–∫–∏ Sony WH-1000XM4",
                price: "25 000 ‚ÇΩ",
                image: "https://images.unsplash.com/photo-1618366712010-f4ae9c647dcb?w=800",
                link: "https://market.yandex.ru/", 
                isBought: false 
            },
            {
                name: "–ö–æ—Ñ–µ–º–∞—à–∏–Ω–∞ –∫–∞–ø—Å—É–ª—å–Ω–∞—è",
                price: "8 000 ‚ÇΩ",
                image: "https://images.unsplash.com/photo-1517668808822-9ebb02f2a0e6?w=800",
                link: "https://ozon.ru/",
                isBought: false
            },
            {
                name: "–°–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç –≤ –ó–æ–ª–æ—Ç–æ–µ –Ø–±–ª–æ–∫–æ",
                price: "–õ—é–±–∞—è —Å—É–º–º–∞",
                image: "https://images.unsplash.com/photo-1627384113743-6bd5a479fffd?w=800",
                link: "#",
                isBought: false
            },
            {
                name: "–£—é—Ç–Ω—ã–π –ø–ª–µ–¥",
                price: "2 500 ‚ÇΩ",
                image: "https://images.unsplash.com/photo-1580587771525-78b9dba3b91d?w=800",
                link: "#",
                isBought: true // –≠–¢–û –£–ñ–ï –ü–û–î–ê–†–ò–õ–ò
            }
            // –ß—Ç–æ–±—ã –¥–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤–æ–µ, —Å–∫–æ–ø–∏—Ä—É–π –±–ª–æ–∫ { ... }, –∏ –≤—Å—Ç–∞–≤—å —Å—é–¥–∞
        ];

        // --- –î–ê–õ–¨–®–ï –ù–ï –¢–†–û–ì–ê–ô, –≠–¢–û –ú–ê–ì–ò–Ø JS ---
        const grid = document.getElementById('wishlist-grid');

        items.forEach(item => {
            const card = document.createElement('div');
            card.className = `card ${item.isBought ? 'done' : ''}`;
            
            const btnText = item.isBought ? '–£–∂–µ –ø–æ–¥–∞—Ä–µ–Ω–æ' : '–ü–æ–¥–∞—Ä–∏—Ç—å / –ö—É–ø–∏—Ç—å';
            const badge = item.isBought ? '<div class="badge-done">–ü–æ–¥–∞—Ä–µ–Ω–æ</div>' : '';

            card.innerHTML = `
                ${badge}
                <div class="card-img-container">
                    <img src="${item.image}" alt="${item.name}" class="card-img">
                </div>
                <div class="card-content">
                    <h3 class="card-title">${item.name}</h3>
                    <div class="card-price">${item.price}</div>
                    <div class="spacer"></div>
                    <a href="${item.link}" target="_blank" class="btn">${btnText}</a>
                </div>
            `;
            grid.appendChild(card);
        });
    </script>
</body>
</html>
