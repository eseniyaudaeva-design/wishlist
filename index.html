<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–π –í–∏—à–ª–∏—Å—Ç üíÄ</title>
    <!-- –®—Ä–∏—Ñ—Ç—ã -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* --- –≠–°–¢–ï–¢–ò–ö–ê: CYBER / ALT / ANIME --- */
        :root {
            --bg-color: #050505;
            --card-bg: #000000;
            --text-main: #e0e0e0;
            --accent: #ff00ff;
            --accent-sec: #00ff41;
            --font-code: 'JetBrains Mono', monospace;
        }

        body {
            font-family: var(--font-code);
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 999;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        header {
            text-align: center;
            padding: 80px 20px 40px;
            max-width: 800px;
            margin: 0 auto;
            border-bottom: 1px dashed #333;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 0;
            object-fit: cover;
            margin-bottom: 20px;
            border: 2px solid var(--text-main);
            filter: contrast(120%) grayscale(100%);
            image-rendering: pixelated; /* –ß—Ç–æ–±—ã –ø–∏–∫—Å–µ–ª–∏ –±—ã–ª–∏ —á–µ—Ç–∫–∏–º–∏ */
        }
        .avatar:hover { filter: grayscale(0%); }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2rem;
            color: var(--text-main);
            text-transform: uppercase;
            text-shadow: 2px 2px 0px var(--accent);
            margin-bottom: 15px;
            line-height: 1.4;
        }

        p.intro {
            color: var(--accent-sec);
            font-size: 0.9rem;
            max-width: 500px;
            margin: 0 auto;
            border: 1px solid var(--accent-sec);
            padding: 10px;
            background: rgba(0, 255, 65, 0.05);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px 100px;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π */
        .category-title {
            font-family: 'Press Start 2P', cursive;
            color: var(--accent);
            font-size: 1.2rem;
            margin-top: 60px;
            margin-bottom: 30px;
            text-transform: uppercase;
            border-bottom: 2px solid var(--accent);
            display: inline-block;
            padding-right: 20px;
            text-shadow: 2px 2px 0px #000;
        }

/* –°–µ—Ç–∫–∞ */
        .grid {
            display: grid;
            /* –°–∞–º–∞—è –≤–∞–∂–Ω–∞—è —Å—Ç—Ä–æ—á–∫–∞: */
            /* –î–µ–ª–∞–π —Å—Ç–æ–ª—å–∫–æ –∫–æ–ª–æ–Ω–æ–∫, —Å–∫–æ–ª—å–∫–æ –≤–ª–µ–∑–µ—Ç, –Ω–æ –Ω–µ —É–∂–µ 240px –∫–∞–∂–¥–∞—è */
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 25px; /* –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –∫–∞—Ä—Ç–æ—á–∫–∞–º–∏ */
            width: 100%;
        }

        /* –•–ê–ö: –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ 3 –∫–æ–ª–æ–Ω–∫–∏ –Ω–∞ –Ω–æ—É—Ç–±—É–∫–∞—Ö –∏ –∫–æ–º–ø–∞—Ö */
        @media (min-width: 900px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        /* –ê –Ω–∞ —à–∏—Ä–æ—á–µ–Ω–Ω—ã—Ö –º–æ–Ω–∏—Ç–æ—Ä–∞—Ö (–±–æ–ª—å—à–µ 1200px) –ø—É—Å—Ç—å –±—É–¥–µ—Ç 4 */
        @media (min-width: 1300px) {
            .grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .card {
            background: var(--card-bg);
            border: 1px solid #444;
            border-radius: 0;
            position: relative;
            transition: 0.2s;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            border-color: var(--accent);
            box-shadow: 5px 5px 0px var(--accent);
            transform: translate(-3px, -3px);
        }

        .card-img-container {
            height: 250px;
            overflow: hidden;
            border-bottom: 1px solid #444;
            position: relative;
        }
        
        .card-img-container::after {
            content: "NO SIGNAL";
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.8rem;
            color: #333;
            z-index: 0;
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(80%) sepia(20%);
            transition: 0.1s;
            position: relative;
            z-index: 1;
        }
        
        .card:hover .card-img { filter: grayscale(0%); }

        .card-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .card-title::before { content: "> "; color: var(--accent); }

        .card-price {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            color: var(--accent-sec);
            margin-bottom: 20px;
        }

        .spacer { flex-grow: 1; }

        .btn {
            display: block;
            background: transparent;
            color: var(--text-main);
            text-decoration: none;
            padding: 10px;
            text-align: center;
            border: 1px solid var(--text-main);
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
            transition: 0.2s;
        }

        .btn:hover {
            background: var(--accent);
            color: black;
            border-color: var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }
        
        .card.done { opacity: 0.4; border-style: dashed; }
        .card.done .card-img { filter: blur(4px) grayscale(100%); }
        .card.done .btn { text-decoration: line-through; border-color: #333; color: #333; }
        
        .badge-done {
            position: absolute;
            top: 10px; right: 10px;
            background: red;
            color: black;
            font-family: 'Press Start 2P';
            font-size: 0.6rem;
            padding: 5px;
            z-index: 10;
            border: 1px solid black;
        }

        /* --- –°–¢–ò–õ–ò –î–õ–Ø –í–ö–õ–ê–î–û–ö (TABS) --- */
        .tabs-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 60px;
        }

        .tab-btn {
            background: transparent;
            border: 1px solid var(--text-main);
            color: var(--text-main);
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            padding: 12px 18px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
            position: relative;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–≤–µ–¥–µ–Ω–∏—è */
        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        /* –ê–∫—Ç–∏–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ (–≤—ã–±—Ä–∞–Ω–Ω–∞—è) */
        .tab-btn.active {
            background: var(--accent);
            color: black;
            border-color: var(--accent);
            box-shadow: 4px 4px 0px var(--accent-sec);
            font-weight: bold;
        }

        /* –°–∫—Ä—ã—Ç–∞—è —Å–µ–∫—Ü–∏—è (–∫–æ–≥–¥–∞ —Ñ–∏–ª—å—Ç—Ä—É–µ–º) */
        .hidden-section {
            display: none !important;
        }
    </style>
</head>
<body>

    <header>
        <!-- –ù–µ –∑–∞–±—É–¥—å –≤—Å—Ç–∞–≤–∏—Ç—å —Å—Å—ã–ª–∫—É –Ω–∞ —Å–≤–æ—é –ø–∏–∫—Å–µ–ª—å–Ω—É—é –∞–≤–∞—Ç–∞—Ä–∫—É —Å—é–¥–∞ -->
        <img src="https://via.placeholder.com/150/000000/FFFFFF/?text=404" alt="–Ø" class="avatar">
        <h1>Wishlist üéÅ</h1>
        <p class="intro">SYSTEM_STATUS: ONLINE. Awaiting gifts...</p>
        <div id="tabs-container" class="tabs-container"></div>
    </header>

    <div class="container" id="main-container">
        <!-- –°—é–¥–∞ —Å–∫—Ä–∏–ø—Ç –≤—Å—ë –∑–∞–≥—Ä—É–∑–∏—Ç -->
        <div style="text-align:center; color: #555;">[LOADING DATA...]</div>
    </div>

    <!-- –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ –¥–ª—è —á—Ç–µ–Ω–∏—è Google –¢–∞–±–ª–∏—Ü -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        // ============================================
        // üëá –í–°–¢–ê–í–¨ –°–Æ–î–ê –°–í–û–Æ –°–°–´–õ–ö–£ –ò–ó GOOGLE SHEETS (CSV) üëá
        const GOOGLE_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQvLAOYfzwxm-Js6_6R2Qz0Mu4sSoPyegl5uF20XgtVqGSHKfL8QxYBvY762SaH5FLCe5BVXAX1l6pc/pub?output=csv";
        // ============================================

        const container = document.getElementById('main-container');
        const tabsContainer = document.getElementById('tabs-container');
        let allItems = []; // –¢—É—Ç –±—É–¥–µ–º —Ö—Ä–∞–Ω–∏—Ç—å –≤—Å–µ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–µ —Ç–æ–≤–∞—Ä—ã

        // 1. –ó–∞–≥—Ä—É–∑–∫–∞
        function loadWishlist() {
            Papa.parse(GOOGLE_SHEET_URL, {
                download: true,
                header: true,
                complete: function(results) {
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–≤–∞—Ä—ã –≤ –≥–ª–æ–±–∞–ª—å–Ω—É—é –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é
                    allItems = results.data.filter(item => item.name); // –£–±–∏—Ä–∞–µ–º –ø—É—Å—Ç—ã–µ
                    initSystem();
                },
                error: function(err) {
                    console.error(err);
                    container.innerHTML = '<p style="color:red; text-align:center;">ERROR: DATA CORRUPTED</p>';
                }
            });
        }

        // 2. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è (—Å–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫–∏)
        function initSystem() {
            tabsContainer.innerHTML = '';
            
            // –°–æ–±–∏—Ä–∞–µ–º —Å–ø–∏—Å–æ–∫ —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –∫–∞—Ç–µ–≥–æ—Ä–∏–π
            const categories = new Set();
            allItems.forEach(item => {
                let cat = item.category ? item.category.trim().toUpperCase() : '–†–ê–ó–ù–û–ï';
                categories.add(cat);
            });

            // –ö–Ω–æ–ø–∫–∞ –í–°–ï
            createTabButton('–í–°–ï', true);

            // –ö–Ω–æ–ø–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
            categories.forEach(cat => {
                createTabButton(cat, false);
            });

            // –°—Ä–∞–∑—É —Ä–∏—Å—É–µ–º –í–°–ï —Ç–æ–≤–∞—Ä—ã
            renderGrid('–í–°–ï');
        }

        // 3. –ì–ª–∞–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ —Å–µ—Ç–∫–∏
        function renderGrid(filterCategory) {
            container.innerHTML = ''; // –û—á–∏—â–∞–µ–º —ç–∫—Ä–∞–Ω

            // –°–æ–∑–¥–∞–µ–º –û–î–ù–£ –æ–±—â—É—é —Å–µ—Ç–∫—É –¥–ª—è –≤—Å–µ–≥–æ
            const grid = document.createElement('div');
            grid.className = 'grid';

            // –§–∏–ª—å—Ç—Ä—É–µ–º —Ç–æ–≤–∞—Ä—ã
            const filteredItems = allItems.filter(item => {
                let itemCat = item.category ? item.category.trim().toUpperCase() : '–†–ê–ó–ù–û–ï';
                if (filterCategory === '–í–°–ï') return true; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å—ë
                return itemCat === filterCategory; // –ò–ª–∏ —Ç–æ–ª—å–∫–æ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è
            });

            // –ù–∞–ø–æ–ª–Ω—è–µ–º —Å–µ—Ç–∫—É
            filteredItems.forEach(item => {
                grid.appendChild(createCardHTML(item));
            });

            container.appendChild(grid);
        }

        // 4. –õ–æ–≥–∏–∫–∞ –∫–Ω–æ–ø–æ–∫
        function createTabButton(text, isActive) {
            const btn = document.createElement('button');
            btn.className = `tab-btn ${isActive ? 'active' : ''}`;
            btn.innerText = text;
            
            btn.onclick = () => {
                // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —Å–µ—Ç–∫—É
                renderGrid(text);
            };

            tabsContainer.appendChild(btn);
        }

// --- –ù–ê–°–¢–†–û–ô–ö–ò –¢–ï–õ–ï–ì–†–ê–ú–ê ---
        const BOT_TOKEN = "8594440034:AAGUio2Ujey_v0FiFds1dDqrqNEYwRmL1zw";
        const CHAT_ID = "792924865";
        // ---------------------------

        function createCardHTML(item) {
            // –õ–û–ì–ò–ö–ê –°–¢–ê–¢–£–°–û–í
            let status = 'FREE'; 
            let badgeHtml = '';
            let btnHtml = '';

            const rawStatus = item.status ? item.status.trim().toUpperCase() : '';

            // 1. –ö–£–ü–õ–ï–ù–û
            if (rawStatus === 'BOUGHT' || rawStatus === 'TRUE') {
                status = 'DONE';
                badgeHtml = '<div class="badge done">SOLD</div>';
                btnHtml = `<button class="btn" disabled>–£–ñ–ï –ü–û–î–ê–†–ï–ù–û</button>`;
            } 
            // 2. –ë–†–û–ù–¨ (–ø—Ä–æ–≤–µ—Ä—è–µ–º –¥–∞—Ç—É)
            else if (rawStatus.includes('.')) {
                const dateBooked = dayjs(rawStatus, "DD.MM.YYYY");
                const now = dayjs();
                const diff = now.diff(dateBooked, 'day');

                if (diff < 30) {
                    status = 'RESERVED';
                    badgeHtml = '<div class="badge res">–ë–†–û–ù–¨</div>';
                    btnHtml = `<button class="btn" disabled>–ó–ê–ù–Ø–¢–û –î–û ${dateBooked.add(30, 'day').format('DD.MM')}</button>`;
                } else {
                    status = 'FREE'; // –°—Ä–æ–∫ –≤—ã—à–µ–ª
                }
            }

            // 3. –°–í–û–ë–û–î–ù–û (–ö–Ω–æ–ø–∫–∞ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è)
            if (status === 'FREE') {
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π ID –¥–ª—è –∫–Ω–æ–ø–∫–∏, —á—Ç–æ–±—ã –∑–Ω–∞—Ç—å, –∫—É–¥–∞ –∂–∞–ª–∏
                const btnId = `btn-${Math.random().toString(36).substr(2, 9)}`;
                
                btnHtml = `
                <button id="${btnId}" class="btn" onclick="bookItem('${item.name}', '${btnId}')">
                    –ó–ê–ë–†–û–ù–ò–†–û–í–ê–¢–¨
                </button>`;
            }

            // –í–ï–†–°–¢–ö–ê
            const card = document.createElement('div');
            let styleClass = '';
            if (status === 'DONE') styleClass = 'done';
            if (status === 'RESERVED') styleClass = 'reserved';
            
            card.className = `card ${styleClass}`;
            
            const imgUrl = item.image ? item.image : 'https://media.tenor.com/images/a742875b478326087d0c754d7281f621/tenor.gif';

            card.innerHTML = `
                ${badgeHtml}
                <div class="card-img-container">
                    <img src="${imgUrl}" alt="${item.name}" class="card-img">
                </div>
                <div class="card-content">
                    <div class="card-tag">${item.category || '–†–∞–∑–Ω–æ–µ'}</div>
                    <div class="card-title">${item.name}</div>
                    <div class="card-price">${item.price}</div>
                    <div class="spacer"></div>
                    ${btnHtml}
                </div>
            `;
            return card;
        }

        // --- –§–£–ù–ö–¶–ò–Ø –û–¢–ü–†–ê–í–ö–ò –í –¢–ï–õ–ï–ì–†–ê–ú ---
        function bookItem(itemName, btnId) {
            const btn = document.getElementById(btnId);
            const originalText = btn.innerText;

            // 1. –°–ø—Ä–∞—à–∏–≤–∞–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ (–∑–∞—â–∏—Ç–∞ –æ—Ç —Å–ª—É—á–∞–π–Ω—ã—Ö –∫–ª–∏–∫–æ–≤)
            if (!confirm(`–¢–æ—á–Ω–æ –∑–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å "${itemName}"? \n(–≠—Ç–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤–ª–∞–¥–µ–ª—å—Ü—É)`)) {
                return;
            }

            // 2. –ú–µ–Ω—è–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞ "–ó–∞–≥—Ä—É–∑–∫–∞..."
            btn.innerText = "–û–¢–ü–†–ê–í–ö–ê...";
            btn.disabled = true;
            btn.style.opacity = "0.7";

            // 3. –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            // –ú—ã –Ω–µ –∑–Ω–∞–µ–º –ö–¢–û –Ω–∞–∂–∞–ª, –ø–æ—ç—Ç–æ–º—É –ø—Ä–æ—Å—Ç–æ –ø–∏—à–µ–º "–ö—Ç–æ-—Ç–æ"
            const message = `üö® <b>–ù–û–í–ê–Ø –ë–†–û–ù–¨!</b>\n\n–¢–æ–≤–∞—Ä: <b>${itemName}</b>\n–î–∞—Ç–∞: ${dayjs().format('DD.MM.YYYY')}\n\n<i>–ö—Ç–æ-—Ç–æ –Ω–∞–∂–∞–ª –∫–Ω–æ–ø–∫—É –Ω–∞ —Å–∞–π—Ç–µ. –ü–æ—Å—Ç–∞–≤—å –¥–∞—Ç—É –≤ —Ç–∞–±–ª–∏—Ü—É!</i>`;

            // 4. –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ –¢–µ–ª–µ–≥—Ä–∞–º
            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: message,
                    parse_mode: 'HTML'
                })
            })
            .then(response => {
                if (response.ok) {
                    alert("‚úÖ –ì–æ—Ç–æ–≤–æ! –Ø –ø–æ–ª—É—á–∏–ª–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ. –°–ø–∞—Å–∏–±–æ!");
                    btn.innerText = "–£–í–ï–î–û–ú–õ–ï–ù–ò–ï –û–¢–ü–†–ê–í–õ–ï–ù–û";
                    btn.style.background = "#D4FC79"; // –ó–µ–ª–µ–Ω—ã–π
                    btn.style.color = "black";
                } else {
                    alert("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏. –ù–∞–ø–∏—à–∏ –º–Ω–µ –ª–∏—á–Ω–æ :(");
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            })
            .catch(err => {
                console.error(err);
                alert("–û—à–∏–±–∫–∞ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–∞");
                btn.innerText = originalText;
                btn.disabled = false;
            });
        }

        loadWishlist();
    </script>
</body>
