                    }, 15);
                }
                h += 4; player.style.bottom = h + 'px';
            }, 15);
        }

        function startGame() {
            isGaming = true;
            stage.style.display = 'block';
            statusLabel.innerText = "[STATUS: LOOT_RUN_ACTIVE]";
            spawnGift();
        }

        function spawnGift() {
            if (!isGaming) return;
            const gift = document.createElement('div');
            gift.className = 'game-gift'; gift.innerText = 'üéÅ';
            stage.appendChild(gift);
            let pos = 0;
            let move = setInterval(() => {
                if (!isGaming) { clearInterval(move); gift.remove(); return; }
                pos += 5; gift.style.right = pos + 'px';
                let pR = player.getBoundingClientRect();
                let gR = gift.getBoundingClientRect();
                if (pR.right > gR.left && pR.left < gR.right && pR.top < gR.bottom && pR.bottom > gR.top) {
                    giftsCollected++;
                    document.getElementById('game-score').innerText = `GIFTS: ${giftsCollected} / 5`;
                    clearInterval(move); gift.remove();
                    if (giftsCollected >= 5) winGame();
                }
                if (pos > stage.offsetWidth) { clearInterval(move); gift.remove(); }
            }, 20);
            setTimeout(spawnGift, 1500 + Math.random() * 1000);
        }

        function winGame() {
            isGaming = false;
            stage.style.display = 'none';
            document.getElementById('terminal-input-line').style.display = 'flex';
            statusLabel.innerText = "[STATUS: GOD_MODE_ENABLED]";
            history.innerHTML = "<span style='color:#00FFA3'>–î–û–°–¢–£–ü –ü–û–õ–£–ß–ï–ù. –¢–ï–ü–ï–†–¨ –¢–´ –¢–£–¢ –ì–õ–ê–í–ù–´–ô.</span><br>> –í–í–ï–î–ò 'HELP' –î–õ–Ø –°–ü–ò–°–ö–ê –ö–û–ú–ê–ù–î<br>";
            document.getElementById('terminal-input').focus();
        }

        // –ö–û–ú–ê–ù–î–´
        document.getElementById('terminal-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const cmd = this.value.toUpperCase().trim();
                this.value = '';
                const log = (m, c = "#b0fce0") => {
                    const l = document.createElement('div');
                    l.style.color = c; l.innerHTML = `> ${m}`;
                    history.appendChild(l);
                };
                if (cmd === 'HELP') log("COMMANDS: CRITICAL_RED, CLEAR, REVEAL", "#00FFA3");
                else if (cmd === 'CRITICAL_RED') { document.body.classList.toggle('critical-mode'); log("THEME_CHANGED"); }
                else if (cmd === 'CLEAR') history.innerHTML = '';
                else if (cmd === 'REVEAL') log("SECRET_MESSAGE: –í–´ –ì–ï–ù–ò–ô –ò –ö–†–ê–°–ê–í–ß–ò–ö!");
                else log("UNKNOWN_COMMAND", "#ff5555");
            }
        });
        // --- –ö–û–ù–ï–¶ –õ–û–ì–ò–ö–ò –ò–ì–†–´ ---

                // --- –¢–ï–ö–°–¢ –î–õ–Ø –ü–ï–ß–ê–¢–ù–û–ô –ú–ê–®–ò–ù–ö–ò ---
        const textLines = [
            "–†–∞–±–∏–Ω–æ–≤–∏—á, –≤—ã –ø—Ä–∞–∑–¥–Ω—É–µ—Ç–µ –ù–æ–≤—ã–π –≥–æ–¥?", 
            "–ú—ã ‚Äì –µ–≤—Ä–µ–∏, –ø–æ—ç—Ç–æ–º—É ‚Äì –Ω–µ—Ç.",
            "–¢–∞–∫ —á—Ç–æ –ø–æ–¥–∞—Ä–∫–æ–≤ –Ω–µ –¥–∞—Ä–∏–º.",
            "–ù–æ –º—ã —Ç–æ–ª–µ—Ä–∞–Ω—Ç–Ω—ã–µ –µ–≤—Ä–µ–∏, –ø–æ—ç—Ç–æ–º—É –ø–æ–¥–∞—Ä–∫–∏ –ø—Ä–∏–Ω–∏–º–∞–µ–º.",
        ];
        
        const speed = 40; // –°–∫–æ—Ä–æ—Å—Ç—å –ø–µ—á–∞—Ç–∏ (–º–µ–Ω—å—à–µ = –±—ã—Å—Ç—Ä–µ–µ)
        const textElement = document.getElementById("typewriter-text");
        let lineIndex = 0;
        let charIndex = 0;
        
        function typeWriter() {
            if (lineIndex < textLines.length) {
                if (charIndex < textLines[lineIndex].length) {
                    textElement.innerHTML += textLines[lineIndex].charAt(charIndex);
                    charIndex++;
                    setTimeout(typeWriter, speed);
                } else {
                    // –ö–æ–Ω–µ—Ü —Å—Ç—Ä–æ–∫–∏, –¥–æ–±–∞–≤–ª—è–µ–º –ø–µ—Ä–µ–Ω–æ—Å –∏ –∏–¥–µ–º –¥–∞–ª—å—à–µ
                    textElement.innerHTML += "<br>"; 
                    lineIndex++;
                    charIndex = 0;
                    setTimeout(typeWriter, 300); // –ü–∞—É–∑–∞ –º–µ–∂–¥—É —Å—Ç—Ä–æ–∫–∞–º–∏
                }
            }
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–µ—á–∞—Ç—å –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(typeWriter, 1000); // –ó–∞–¥–µ—Ä–∂–∫–∞ 1 —Å–µ–∫ –ø–µ—Ä–µ–¥ —Å—Ç–∞—Ä—Ç–æ–º
        });

        // 1. –ó–∞–≥—Ä—É–∑–∫–∞
        function loadWishlist() {
            Papa.parse(GOOGLE_SHEET_URL, {
                download: true,
                header: true,
                complete: function(results) {
                    allItems = results.data.filter(item => item.name);
                    initSystem();
                },
                error: function(err) { console.error(err); }
            });
        }

        // 2. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≤–∫–ª–∞–¥–æ–∫
        function initSystem() {
            tabsContainer.innerHTML = '';
            const categories = new Set();
            allItems.forEach(item => {
                let cat = item.category ? item.category.trim().toUpperCase() : '–†–ê–ó–ù–û–ï';
                categories.add(cat);
            });

            createTabButton('–í–°–ï', true);
            categories.forEach(cat => createTabButton(cat, false));
            renderGrid('–í–°–ï');
        }

        // 3. –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–µ—Ç–∫–∏ —Å –°–û–†–¢–ò–†–û–í–ö–û–ô
        function renderGrid(filterCategory) {
            container.innerHTML = ''; 
            const grid = document.createElement('div');
            grid.className = 'grid';

            // –§–∏–ª—å—Ç—Ä—É–µ–º –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            let filteredItems = allItems.filter(item => {
                let itemCat = item.category ? item.category.trim().toUpperCase() : '–†–ê–ó–ù–û–ï';
                return filterCategory === '–í–°–ï' ? true : itemCat === filterCategory;
            });

            // üî• –°–û–†–¢–ò–†–û–í–ö–ê: –°–Ω–∞—á–∞–ª–∞ —Å–≤–æ–±–æ–¥–Ω—ã–µ, –ø–æ—Ç–æ–º –∑–∞–Ω—è—Ç—ã–µ
            filteredItems.sort((a, b) => {
                const statusA = getItemStatus(a).type;
                const statusB = getItemStatus(b).type;
                
                // –ï—Å–ª–∏ —Å—Ç–∞—Ç—É—Å—ã –æ–¥–∏–Ω–∞–∫–æ–≤—ã–µ - –Ω–µ –º–µ–Ω—è–µ–º –ø–æ—Ä—è–¥–æ–∫
                if (statusA === statusB) return 0;
                // –ï—Å–ª–∏ A —Å–≤–æ–±–æ–¥–µ–Ω, –æ–Ω –≤—ã—à–µ (-1)
                if (statusA === 'FREE') return -1;
                // –ï—Å–ª–∏ B —Å–≤–æ–±–æ–¥–µ–Ω, –æ–Ω –≤—ã—à–µ (1)
                return 1;
            });

            // –†–∏—Å—É–µ–º
            filteredItems.forEach(item => {
                grid.appendChild(createCardHTML(item));
            });
            container.appendChild(grid);
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è, —á—Ç–æ–±—ã —É–∑–Ω–∞—Ç—å —Å—Ç–∞—Ç—É—Å
        function getItemStatus(item) {
            const rawStatus = item.status ? item.status.trim().toUpperCase() : '';
            
            if (rawStatus === 'BOUGHT' || rawStatus === 'TRUE') {
                return { type: 'DONE', text: '–£–ñ–ï –ü–û–î–ê–†–ï–ù–û', badge: '<div class="badge done">SOLD</div>' };
            } 
            else if (rawStatus.includes('.')) {
                const dateBooked = dayjs(rawStatus, "DD.MM.YYYY");
                const diff = dayjs().diff(dateBooked, 'day');
                if (diff < 30) {
                    return { 
                        type: 'RESERVED', 
                        text: `–ó–ê–ù–Ø–¢–û –î–û ${dateBooked.add(30, 'day').format('DD.MM')}`, 
                        badge: '<div class="badge res">–ë–†–û–ù–¨</div>' 
                    };
                }
            }
            return { type: 'FREE', text: '–ó–ê–ë–†–û–ù–ò–†–û–í–ê–¢–¨', badge: '' };
        }

        // 4. –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∏
        function createCardHTML(item) {
            const statusData = getItemStatus(item);
            const status = statusData.type; // FREE, RESERVED –∏–ª–∏ DONE

            // –ö–ª–∞—Å—Å –¥–ª—è —Å—Ç–∏–ª–µ–π (–µ—Å–ª–∏ –Ω–µ FREE, —Ç–æ inactive)
            const cardClass = status === 'FREE' ? '' : 'inactive';
            
            // –°—Å—ã–ª–∫–∞ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É
            const imgUrl = item.image ? item.image : 'https://media.tenor.com/images/a742875b478326087d0c754d7281f621/tenor.gif';
            
            // –°—Å—ã–ª–∫–∞ –Ω–∞ –º–∞–≥–∞–∑–∏–Ω (–µ—Å–ª–∏ –µ—Å—Ç—å)
            let linkButtonHtml = '';
            if (status === 'FREE' && item.link) {
                linkButtonHtml = `<a href="${item.link}" target="_blank" class="btn-link" title="–û—Ç–∫—Ä—ã—Ç—å –≤ –º–∞–≥–∞–∑–∏–Ω–µ">üîó</a>`;
            }

            // –û—Å–Ω–æ–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞
            let mainButtonHtml = '';
            if (status === 'FREE') {
                const btnId = `btn-${Math.random().toString(36).substr(2, 9)}`;
                mainButtonHtml = `<button id="${btnId}" class="btn-reserve" onclick="bookItem('${item.name}', '${btnId}')">${statusData.text}</button>`;
            } else {
                mainButtonHtml = `<button class="btn-reserve">${statusData.text}</button>`;
            }

            const card = document.createElement('div');
            card.className = `card ${cardClass}`;
            
            card.innerHTML = `
                ${statusData.badge}
                <div class="card-img-container">
                    <img src="${imgUrl}" alt="${item.name}" class="card-img">
                </div>
                <div class="card-content">
                    <div class="card-tag">${item.category || '–†–∞–∑–Ω–æ–µ'}</div>
                    <div class="card-title">${item.name}</div>
                    <div class="card-price">${item.price}</div>
                    <div class="spacer"></div>
                    
                    <div class="actions">
                        ${linkButtonHtml}
                        ${mainButtonHtml}
                    </div>
                </div>
            `;
            return card;
        }

        // 5. –ö–Ω–æ–ø–∫–∏ –≤–∫–ª–∞–¥–æ–∫
        function createTabButton(text, isActive) {
            const btn = document.createElement('button');
            btn.className = `tab-btn ${isActive ? 'active' : ''}`;
            btn.innerText = text;
            btn.onclick = () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderGrid(text);
            };
            tabsContainer.appendChild(btn);
        }

        // 6. –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ –¢–µ–ª–µ–≥—Ä–∞–º
        function bookItem(itemName, btnId) {
            const btn = document.getElementById(btnId);
            if (!confirm(`–¢–æ—á–Ω–æ –∑–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å "${itemName}"? \n(–≠—Ç–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤–ª–∞–¥–µ–ª—å—Ü—É)`)) return;

            btn.innerText = "–û–¢–ü–†–ê–í–ö–ê...";
            btn.disabled = true;

            const message = `üö® <b>–ù–û–í–ê–Ø –ë–†–û–ù–¨!</b>\n\n–¢–æ–≤–∞—Ä: <b>${itemName}</b>\n–î–∞—Ç–∞: ${dayjs().format('DD.MM.YYYY')}\n\n<i>–ü–æ—Å—Ç–∞–≤—å –¥–∞—Ç—É –≤ —Ç–∞–±–ª–∏—Ü—É!</i>`;

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: CHAT_ID, text: message, parse_mode: 'HTML' })
            })
            .then(res => {
                if (res.ok) {
                    alert("‚úÖ –ì–æ—Ç–æ–≤–æ! –Ø –ø–æ–ª—É—á–∏–ª–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ.");
                    btn.innerText = "–£–í–ï–î–û–ú–õ–ï–ù–ò–ï –û–¢–ü–†–ê–í–õ–ï–ù–û";
                    btn.style.background = "#D4FC79";
                    btn.style.color = "black";
                } else {
                    alert("–û—à–∏–±–∫–∞ –±–æ—Ç–∞. –ù–∞–ø–∏—à–∏ –º–Ω–µ –ª–∏—á–Ω–æ.");
                    btn.disabled = false;
                    btn.innerText = "–ó–ê–ë–†–û–ù–ò–†–û–í–ê–¢–¨";
                }
            })
            .catch(err => {
                console.error(err);
                alert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏");
                btn.disabled = false;
                btn.innerText = "–ó–ê–ë–†–û–ù–ò–†–û–í–ê–¢–¨";
            });
        }

        const termInput = document.getElementById('terminal-input');
        const termHistory = document.getElementById('terminal-history');
        
        termInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const cmd = this.value.toUpperCase().trim();
                processCommand(cmd);
                this.value = '';
            }
        });
        
        function processCommand(cmd) {
            const log = (text, color = "#b0fce0") => {
                const line = document.createElement('div');
                line.style.color = color;
                line.innerHTML = `> ${text}`;
                termHistory.appendChild(line);
                // –û–≥—Ä–∞–Ω–∏—á–∏–º –∏—Å—Ç–æ—Ä–∏—é, —á—Ç–æ–±—ã –Ω–µ —Ä–∞–∑–¥—É–≤–∞–ª–∞—Å—å
                if (termHistory.children.length > 10) termHistory.removeChild(termHistory.firstChild);
            };
        
            switch(cmd) {
                case 'HELP':
                    log("AVAILABLE: CRITICAL_RED, MATRIX, RICH, REVEAL, CLEAR", "#00FFA3");
                    break;
                    
                case 'CRITICAL_RED':
                    document.body.classList.toggle('critical-mode');
                    log("SYSTEM OVERRIDE: COLOR_THEME_RED");
                    break;
        
                case 'MATRIX':
                    const canvas = document.getElementById('matrix-canvas') || createMatrixCanvas();
                    canvas.style.display = canvas.style.display === 'none' ? 'block' : 'none';
                    log("PROTOCOL: DIGITAL_RAIN_INITIATED");
                    break;
        
                case 'RICH':
                    document.querySelectorAll('.card-price').forEach(p => {
                        let price = parseInt(p.innerText.replace(/\s/g, ''));
                        if (!isNaN(price)) {
                            p.innerText = (price * 10).toLocaleString() + " ‚ÇΩ";
                            p.classList.add('rich-price');
                        }
                    });
                    log("EXPLOIT: INFLATION_X10_SUCCESS");
                    break;
        
                case 'REVEAL':
                    log("HIDDEN_CONTENT: FOUND", "#ffaa00");
                    alert("üïµÔ∏è –¢–£–¢ –ú–û–ì–õ–ê –ë–´–¢–¨ –¢–í–û–Ø –°–ï–ö–†–ï–¢–ù–ê–Ø –§–û–¢–ö–ê –ò–õ–ò –°–°–´–õ–ö–ê!");
                    break;
        
                case 'CLEAR':
                    termHistory.innerHTML = '';
                    log("SYSTEM: LOGS_PURGED");
                    break;
        
                default:
                    log(`ERROR: COMMAND '${cmd}' NOT FOUND. TRY 'HELP'`, "#ff5555");
            }
        }
        
        // –ú–∏–Ω–∏-—Å–∫—Ä–∏–ø—Ç –¥–ª—è –ú–∞—Ç—Ä–∏—Ü—ã
        function createMatrixCanvas() {
            const c = document.createElement('canvas');
            c.id = 'matrix-canvas';
            document.body.appendChild(c);
            const ctx = c.getContext('2d');
            c.width = window.innerWidth; c.height = window.innerHeight;
            const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            const fontSize = 16;
            const columns = c.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(1);
        
            function draw() {
                ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
                ctx.fillRect(0, 0, c.width, c.height);
                ctx.fillStyle = "#0F0";
                ctx.font = fontSize + "px arial";
                drops.forEach((y, i) => {
                    const text = letters[Math.floor(Math.random() * letters.length)];
                    ctx.fillText(text, i * fontSize, y * fontSize);
                    if (y * fontSize > c.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                });
            }
            setInterval(draw, 33);
            return c;
        }
        
        loadWishlist();
    </script>
</body>
</html>
