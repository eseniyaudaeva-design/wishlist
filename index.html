<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–π –í–∏—à–ª–∏—Å—Ç üíÄ</title>
    <!-- –®—Ä–∏—Ñ—Ç—ã -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&family=Press+Start+2P&display=swap" rel="stylesheet">
    
<style>
        /* --- –≠–°–¢–ï–¢–ò–ö–ê: INDUSTRIAL PIXEL (CONCRETE & BLOOD) --- */
        :root {
            /* –ë–ï–†–ï–ú –¶–í–ï–¢–ê –ò–ó –¢–í–û–ï–ô –ü–ê–õ–ò–¢–†–´ */
            --bg-color: #e6e6e6;       /* –°–≤–µ—Ç–ª–æ-—Å–µ—Ä—ã–π (–±–µ—Ç–æ–Ω) */
            --card-bg: #ffffff;        /* –ß–∏—Å—Ç—ã–π –±–µ–ª—ã–π –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫ */
            --text-main: #0a0a0a;      /* –ü–æ—á—Ç–∏ —á–µ—Ä–Ω—ã–π –¥–ª—è —Ç–µ–∫—Å—Ç–∞ */
            --text-sec: #555555;       /* –°–µ—Ä—ã–π */
            
            --accent: #7f0000;         /* –¢–µ–º–Ω–æ-–∫—Ä–∞—Å–Ω—ã–π (–∫—Ä–æ–≤—å) */
            --accent-hover: #ff0000;   /* –Ø—Ä–∫–æ-–∫—Ä–∞—Å–Ω—ã–π –¥–ª—è –Ω–∞–≤–µ–¥–µ–Ω–∏—è */
            --border: 2px solid #0a0a0a; /* –ñ–∏—Ä–Ω—ã–µ —á–µ—Ä–Ω—ã–µ —Ä–∞–º–∫–∏ */
            
            --font-head: 'Press Start 2P', cursive;
            --font-body: 'JetBrains Mono', monospace;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0; padding: 0;
            min-height: 100vh;
            
            /* –¢–µ–∫—Å—Ç—É—Ä–∞ —à—É–º–∞ (–∑–µ—Ä–Ω–∏—Å—Ç–æ—Å—Ç—å), —á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ —Å–∫—É—á–Ω–æ */
            background-image: 
                radial-gradient(#999 1px, transparent 1px);
            background-size: 20px 20px;
        }

        header {
            text-align: center;
            padding: 60px 20px 40px;
            max-width: 900px;
            margin: 0 auto;
        }

        /* –ê–≤–∞—Ç–∞—Ä–∫–∞ */
        .avatar {
            width: 140px; height: 140px;
            object-fit: cover;
            border: var(--border);
            box-shadow: 6px 6px 0px var(--accent); /* –ö—Ä–∞—Å–Ω–∞—è —Ç–µ–Ω—å */
            margin-bottom: 25px;
            image-rendering: pixelated;
            background: #fff;
        }

        h1 {
            font-family: var(--font-head);
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: -1px;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0px #bbb; /* –û–±—ä–µ–º */
        }
        
        .intro { 
            background: var(--text-main); 
            color: #fff; 
            display: inline-block; 
            padding: 5px 10px; 
            font-weight: bold;
        }

        /* –¢–ê–ë–´ */
        .tabs-container {
            display: flex; justify-content: center; flex-wrap: wrap; gap: 15px;
            margin: 40px 0 50px;
        }

        .tab-btn {
            background: var(--bg-color);
            border: var(--border);
            color: var(--text-main);
            font-family: var(--font-head);
            font-size: 0.7rem;
            padding: 15px 20px;
            cursor: pointer;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.2);
            transition: 0.1s;
        }
        
        .tab-btn:hover { transform: translate(-2px, -2px); box-shadow: 6px 6px 0px var(--accent); }
        .tab-btn.active { 
            background: var(--accent); 
            color: #fff; 
            border-color: var(--text-main);
            box-shadow: 4px 4px 0px var(--text-main);
        }

        /* –°–ï–¢–ö–ê */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px 100px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 35px; }

        /* –ö–ê–†–¢–û–ß–ö–ê */
        .card {
            background: var(--card-bg);
            border: var(--border);
            display: flex; flex-direction: column;
            transition: 0.2s;
            position: relative;
            /* –ñ–µ—Å—Ç–∫–∞—è —Ç–µ–Ω—å, –∫–∞–∫ –≤ –∫–æ–º–∏–∫—Å–∞—Ö */
            box-shadow: 8px 8px 0px rgba(0,0,0,0.1);
        }

        .card:hover {
            transform: translate(-4px, -4px);
            box-shadow: 10px 10px 0px var(--accent); /* –ü—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ —Ç–µ–Ω—å –∫—Ä–∞—Å–Ω–∞—è */
            z-index: 10;
            border-color: var(--text-main);
        }

        .card-img-container {
            height: 260px; overflow: hidden;
            border-bottom: var(--border);
            position: relative;
            background: #eee;
        }

        .card-img { 
            width: 100%; height: 100%; object-fit: cover; 
            transition: 0.3s;
            filter: grayscale(100%); /* –ß–ë –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        }
        /* –ü—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ —Ü–≤–µ—Ç –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç—Å—è */
        .card:hover .card-img { filter: grayscale(0%); transform: scale(1.05); }

        .card-content { padding: 20px; display: flex; flex-direction: column; flex-grow: 1; }
        
        .card-tag { 
            background: #000; color: #fff; display: inline-block; width: fit-content;
            padding: 4px 8px; font-size: 0.6rem; margin-bottom: 10px; font-weight: bold;
        }
        
        .card-title { 
            font-size: 1.1rem; font-weight: 800; margin-bottom: 10px; line-height: 1.4; color: #000;
        }
        
        .card-price { 
            font-family: var(--font-head); font-size: 0.9rem; 
            color: var(--accent); margin-bottom: 20px; 
            border-bottom: 2px dashed #ccc; padding-bottom: 15px;
        }
        
        .spacer { flex-grow: 1; }

        /* –ö–ù–û–ü–ö–ò –î–ï–ô–°–¢–í–ò–ô */
        .actions { display: flex; gap: 10px; }

        .btn-link {
            width: 45px; height: 45px;
            display: flex; align-items: center; justify-content: center;
            background: #fff; border: 2px solid #000;
            color: #000; text-decoration: none; font-size: 1.2rem; transition: 0.2s;
            box-shadow: 3px 3px 0 #ccc;
        }
        .btn-link:hover { background: #000; color: #fff; box-shadow: 3px 3px 0 var(--accent); border-color: #000; }

        .btn-reserve {
            flex-grow: 1;
            background: var(--text-main); /* –ß–µ—Ä–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */
            border: 2px solid var(--text-main);
            color: #fff;
            font-weight: bold; text-transform: uppercase;
            cursor: pointer; font-family: var(--font-head); font-size: 0.7rem;
            box-shadow: 3px 3px 0 #ccc;
            transition: 0.2s;
        }
        .btn-reserve:hover {
            background: var(--accent); /* –°—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –∫—Ä–∞—Å–Ω–æ–π */
            border-color: var(--accent);
            box-shadow: 4px 4px 0 #000;
            transform: translate(-1px, -1px);
        }

        /* –ò–ù–ê–ö–¢–ò–í (–°–µ—Ä—ã–π –∏ –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π) */
        .card.inactive { opacity: 0.6; box-shadow: none; border-color: #ccc; background: #f0f0f0; transform: none !important;}
        .card.inactive .card-title { color: #999; text-decoration: line-through; }
        .card.inactive .card-img { filter: grayscale(100%) opacity(0.5); }
        .card.inactive .btn-reserve { background: #ccc; border-color: #ccc; color: #888; cursor: default; box-shadow: none; }
        
        /* –ë–µ–π–¥–∂–∏ */
        .badge {
            position: absolute; top: 10px; right: 10px; padding: 6px 10px;
            font-family: var(--font-head); font-size: 0.6rem; color: #fff; z-index: 2;
            border: 2px solid #fff; box-shadow: 2px 2px 0 rgba(0,0,0,0.3);
        }
        .badge.res { background: var(--text-main); } 
        .badge.done { background: var(--accent); }
    </style>
</head>
<body>

    <header>
        <!-- –ù–µ –∑–∞–±—É–¥—å –≤—Å—Ç–∞–≤–∏—Ç—å —Å—Å—ã–ª–∫—É –Ω–∞ —Å–≤–æ—é –ø–∏–∫—Å–µ–ª—å–Ω—É—é –∞–≤–∞—Ç–∞—Ä–∫—É —Å—é–¥–∞ -->
        <img src="https://via.placeholder.com/150/000000/FFFFFF/?text=404" alt="–Ø" class="avatar">
        <h1>Wishlist üéÅ</h1>
        <p class="intro">—Ö–∑</p>
        <div id="tabs-container" class="tabs-container"></div>
    </header>

    <div class="container" id="main-container">
        <!-- –°—é–¥–∞ —Å–∫—Ä–∏–ø—Ç –≤—Å—ë –∑–∞–≥—Ä—É–∑–∏—Ç -->
        <div style="text-align:center; color: #555;">[LOADING DATA...]</div>
    </div>

    <!-- –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ –¥–ª—è —á—Ç–µ–Ω–∏—è Google –¢–∞–±–ª–∏—Ü -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/plugin/customParseFormat.min.js"></script>

    <script>
        // --- –¢–í–û–ò –ù–ê–°–¢–†–û–ô–ö–ò ---
        const GOOGLE_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQvLAOYfzwxm-Js6_6R2Qz0Mu4sSoPyegl5uF20XgtVqGSHKfL8QxYBvY762SaH5FLCe5BVXAX1l6pc/pub?output=csv";
        const BOT_TOKEN = "8594440034:AAGUio2Ujey_v0FiFds1dDqrqNEYwRmL1zw";
        const CHAT_ID = "792924865";
        // ----------------------

        dayjs.extend(window.dayjs_plugin_customParseFormat);
        const container = document.getElementById('main-container');
        const tabsContainer = document.getElementById('tabs-container');
        let allItems = [];

        // 1. –ó–∞–≥—Ä—É–∑–∫–∞
        function loadWishlist() {
            Papa.parse(GOOGLE_SHEET_URL, {
                download: true,
                header: true,
                complete: function(results) {
                    allItems = results.data.filter(item => item.name);
                    initSystem();
                },
                error: function(err) { console.error(err); }
            });
        }

        // 2. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≤–∫–ª–∞–¥–æ–∫
        function initSystem() {
            tabsContainer.innerHTML = '';
            const categories = new Set();
            allItems.forEach(item => {
                let cat = item.category ? item.category.trim().toUpperCase() : '–†–ê–ó–ù–û–ï';
                categories.add(cat);
            });

            createTabButton('–í–°–ï', true);
            categories.forEach(cat => createTabButton(cat, false));
            renderGrid('–í–°–ï');
        }

        // 3. –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–µ—Ç–∫–∏ —Å –°–û–†–¢–ò–†–û–í–ö–û–ô
        function renderGrid(filterCategory) {
            container.innerHTML = ''; 
            const grid = document.createElement('div');
            grid.className = 'grid';

            // –§–∏–ª—å—Ç—Ä—É–µ–º –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            let filteredItems = allItems.filter(item => {
                let itemCat = item.category ? item.category.trim().toUpperCase() : '–†–ê–ó–ù–û–ï';
                return filterCategory === '–í–°–ï' ? true : itemCat === filterCategory;
            });

            // üî• –°–û–†–¢–ò–†–û–í–ö–ê: –°–Ω–∞—á–∞–ª–∞ —Å–≤–æ–±–æ–¥–Ω—ã–µ, –ø–æ—Ç–æ–º –∑–∞–Ω—è—Ç—ã–µ
            filteredItems.sort((a, b) => {
                const statusA = getItemStatus(a).type;
                const statusB = getItemStatus(b).type;
                
                // –ï—Å–ª–∏ —Å—Ç–∞—Ç—É—Å—ã –æ–¥–∏–Ω–∞–∫–æ–≤—ã–µ - –Ω–µ –º–µ–Ω—è–µ–º –ø–æ—Ä—è–¥–æ–∫
                if (statusA === statusB) return 0;
                // –ï—Å–ª–∏ A —Å–≤–æ–±–æ–¥–µ–Ω, –æ–Ω –≤—ã—à–µ (-1)
                if (statusA === 'FREE') return -1;
                // –ï—Å–ª–∏ B —Å–≤–æ–±–æ–¥–µ–Ω, –æ–Ω –≤—ã—à–µ (1)
                return 1;
            });

            // –†–∏—Å—É–µ–º
            filteredItems.forEach(item => {
                grid.appendChild(createCardHTML(item));
            });
            container.appendChild(grid);
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è, —á—Ç–æ–±—ã —É–∑–Ω–∞—Ç—å —Å—Ç–∞—Ç—É—Å
        function getItemStatus(item) {
            const rawStatus = item.status ? item.status.trim().toUpperCase() : '';
            
            if (rawStatus === 'BOUGHT' || rawStatus === 'TRUE') {
                return { type: 'DONE', text: '–£–ñ–ï –ü–û–î–ê–†–ï–ù–û', badge: '<div class="badge done">SOLD</div>' };
            } 
            else if (rawStatus.includes('.')) {
                const dateBooked = dayjs(rawStatus, "DD.MM.YYYY");
                const diff = dayjs().diff(dateBooked, 'day');
                if (diff < 30) {
                    return { 
                        type: 'RESERVED', 
                        text: `–ó–ê–ù–Ø–¢–û –î–û ${dateBooked.add(30, 'day').format('DD.MM')}`, 
                        badge: '<div class="badge res">–ë–†–û–ù–¨</div>' 
                    };
                }
            }
            return { type: 'FREE', text: '–ó–ê–ë–†–û–ù–ò–†–û–í–ê–¢–¨', badge: '' };
        }

        // 4. –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∏
        function createCardHTML(item) {
            const statusData = getItemStatus(item);
            const status = statusData.type; // FREE, RESERVED –∏–ª–∏ DONE

            // –ö–ª–∞—Å—Å –¥–ª—è —Å—Ç–∏–ª–µ–π (–µ—Å–ª–∏ –Ω–µ FREE, —Ç–æ inactive)
            const cardClass = status === 'FREE' ? '' : 'inactive';
            
            // –°—Å—ã–ª–∫–∞ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É
            const imgUrl = item.image ? item.image : 'https://media.tenor.com/images/a742875b478326087d0c754d7281f621/tenor.gif';
            
            // –°—Å—ã–ª–∫–∞ –Ω–∞ –º–∞–≥–∞–∑–∏–Ω (–µ—Å–ª–∏ –µ—Å—Ç—å)
            let linkButtonHtml = '';
            if (status === 'FREE' && item.link) {
                linkButtonHtml = `<a href="${item.link}" target="_blank" class="btn-link" title="–û—Ç–∫—Ä—ã—Ç—å –≤ –º–∞–≥–∞–∑–∏–Ω–µ">üîó</a>`;
            }

            // –û—Å–Ω–æ–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞
            let mainButtonHtml = '';
            if (status === 'FREE') {
                const btnId = `btn-${Math.random().toString(36).substr(2, 9)}`;
                mainButtonHtml = `<button id="${btnId}" class="btn-reserve" onclick="bookItem('${item.name}', '${btnId}')">${statusData.text}</button>`;
            } else {
                mainButtonHtml = `<button class="btn-reserve">${statusData.text}</button>`;
            }

            const card = document.createElement('div');
            card.className = `card ${cardClass}`;
            
            card.innerHTML = `
                ${statusData.badge}
                <div class="card-img-container">
                    <img src="${imgUrl}" alt="${item.name}" class="card-img">
                </div>
                <div class="card-content">
                    <div class="card-tag">${item.category || '–†–∞–∑–Ω–æ–µ'}</div>
                    <div class="card-title">${item.name}</div>
                    <div class="card-price">${item.price}</div>
                    <div class="spacer"></div>
                    
                    <div class="actions">
                        ${linkButtonHtml}
                        ${mainButtonHtml}
                    </div>
                </div>
            `;
            return card;
        }

        // 5. –ö–Ω–æ–ø–∫–∏ –≤–∫–ª–∞–¥–æ–∫
        function createTabButton(text, isActive) {
            const btn = document.createElement('button');
            btn.className = `tab-btn ${isActive ? 'active' : ''}`;
            btn.innerText = text;
            btn.onclick = () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderGrid(text);
            };
            tabsContainer.appendChild(btn);
        }

        // 6. –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ –¢–µ–ª–µ–≥—Ä–∞–º
        function bookItem(itemName, btnId) {
            const btn = document.getElementById(btnId);
            if (!confirm(`–¢–æ—á–Ω–æ –∑–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å "${itemName}"? \n(–≠—Ç–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤–ª–∞–¥–µ–ª—å—Ü—É)`)) return;

            btn.innerText = "–û–¢–ü–†–ê–í–ö–ê...";
            btn.disabled = true;

            const message = `üö® <b>–ù–û–í–ê–Ø –ë–†–û–ù–¨!</b>\n\n–¢–æ–≤–∞—Ä: <b>${itemName}</b>\n–î–∞—Ç–∞: ${dayjs().format('DD.MM.YYYY')}\n\n<i>–ü–æ—Å—Ç–∞–≤—å –¥–∞—Ç—É –≤ —Ç–∞–±–ª–∏—Ü—É!</i>`;

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: CHAT_ID, text: message, parse_mode: 'HTML' })
            })
            .then(res => {
                if (res.ok) {
                    alert("‚úÖ –ì–æ—Ç–æ–≤–æ! –Ø –ø–æ–ª—É—á–∏–ª–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ.");
                    btn.innerText = "–£–í–ï–î–û–ú–õ–ï–ù–ò–ï –û–¢–ü–†–ê–í–õ–ï–ù–û";
                    btn.style.background = "#D4FC79";
                    btn.style.color = "black";
                } else {
                    alert("–û—à–∏–±–∫–∞ –±–æ—Ç–∞. –ù–∞–ø–∏—à–∏ –º–Ω–µ –ª–∏—á–Ω–æ.");
                    btn.disabled = false;
                    btn.innerText = "–ó–ê–ë–†–û–ù–ò–†–û–í–ê–¢–¨";
                }
            })
            .catch(err => {
                console.error(err);
                alert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏");
                btn.disabled = false;
                btn.innerText = "–ó–ê–ë–†–û–ù–ò–†–û–í–ê–¢–¨";
            });
        }

        loadWishlist();
    </script>
</body>
</html>
